#
# Fix up the datapoints for the aws_lb_access log type
#
if [@input] == "aws_lb_access" {
    ## remove extraneous fields
    mutate {
        remove_field => [ '[@shipper][name]', '[@source][component]', '[@source][type]' ]
    }

    ## set @type
    mutate {
        replace => { "@type" => "aws_lb_access" }
    }
}
