#
# Fix up the datapoints for the alb_access log type
#
if [@input] == "alb_access" {
    ## remove extraneous fields
    mutate {
        remove_field => [ '[@shipper][name]', '[@source][component]', '[@source][type]' ]
    }

    ## set @type
    mutate {
        replace => { "@type" => "alb_access" }
    }
}
