language: go
sudo: false
go:
  - 1.6
  - 1.7
  - 1.8

before_install:
  - go get -u golang.org/x/tools/cmd/goimports

script:
  - FILES=`find . -iname '*.go' -type f -not -path "./vendor/*"`
  # linting
  - gofmt -d $FILES
  - go tool vet $FILES
  - goimports -d $FILES
  # testing
  - go test -v -race
