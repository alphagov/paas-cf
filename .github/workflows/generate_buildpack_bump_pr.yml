on:
  workflow_dispatch:

env:
  GO_VERSION: "1.17"

jobs:
  generate-buildpack-bump-pr:
    runs-on: ubuntu-latest
    steps:
      ## Setup
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: "Install Go ${{env.GO_VERSION}}"
        uses: actions/setup-go@v2
        with:
          go-version: "${{env.GO_VERSION}}"

      - name: blah
        run: |
          ./scripts/update_buildpacks.sh
