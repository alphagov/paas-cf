---

- type: replace
  path: /vm_extensions/-
  value:
    name: paas_secrets_poc
    cloud_properties:
      iam_instance_profile: ((terraform_outputs_paas_secrets_instance_profile_name))
      security_groups:
      - ((terraform_outputs_default_security_group))
      lb_target_groups:
      - ((terraform_outputs_paas_secrets_mtls_target_group_name))
      - ((terraform_outputs_paas_secrets_bearer_target_group_name))
