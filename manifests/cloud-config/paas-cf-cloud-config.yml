---
azs:
- name: z1
  cpi: aws
  cloud_properties: {availability_zone: ((terraform_outputs_zone0)) }
- name: z2
  cpi: aws
  cloud_properties: {availability_zone: ((terraform_outputs_zone1)) }
- name: z3
  cpi: aws
  cloud_properties: {availability_zone: ((terraform_outputs_zone2)) }

disk_types:
- name: 5GB
  disk_size: 5120
  cloud_properties:
    type: gp2
- name: 10GB
  disk_size: 10240
  cloud_properties:
    type: gp2
- name: 100GB
  disk_size: 102400
  cloud_properties:
    type: gp2
- name: 200GB
  disk_size: 204800
  cloud_properties:
    type: gp2
- name: 500GB
  disk_size: 512000
  cloud_properties:
    type: gp2
- name: 750GB
  disk_size: 768000
  cloud_properties:
    type: gp2

networks:
- name: cf
  subnets:
  - range: 10.0.16.0/24
    reserved:
    - 10.0.16.2 - 10.0.16.3
    static:
    - 10.0.16.10 - 10.0.16.39
    dynamic:
    - 10.0.16.40 - 10.0.16.254
    gateway: 10.0.16.1
    dns:
    - 10.0.0.2
    cloud_properties:
      subnet: ((terraform_outputs_cf1_subnet_id))
    az: z1
  - range: 10.0.17.0/24
    reserved:
    - 10.0.17.2 - 10.0.17.3
    static:
    - 10.0.17.10 - 10.0.17.39
    dynamic:
    - 10.0.17.40 - 10.0.17.254
    gateway: 10.0.17.1
    dns:
    - 10.0.0.2
    cloud_properties:
      subnet: ((terraform_outputs_cf2_subnet_id))
    az: z2
  - range: 10.0.18.0/24
    reserved:
    - 10.0.18.2 - 10.0.18.3
    static:
    - 10.0.18.10 - 10.0.18.39
    dynamic:
    - 10.0.18.40 - 10.0.18.254
    gateway: 10.0.18.1
    dns:
    - 10.0.0.2
    cloud_properties:
      subnet: ((terraform_outputs_cf3_subnet_id))
    az: z3
- name: cell
  subnets:
  - range: 10.0.32.0/24
    reserved:
    - 10.0.32.2 - 10.0.32.3
    gateway: 10.0.32.1
    dns:
    - 10.0.0.2
    cloud_properties:
      subnet: ((terraform_outputs_cell1_subnet_id))
    az: z1
  - range: 10.0.33.0/24
    reserved:
    - 10.0.33.2 - 10.0.33.3
    gateway: 10.0.33.1
    dns:
    - 10.0.0.2
    cloud_properties:
      subnet: ((terraform_outputs_cell2_subnet_id))
    az: z2
  - range: 10.0.34.0/24
    reserved:
    - 10.0.34.2 - 10.0.34.3
    gateway: 10.0.34.1
    dns:
    - 10.0.0.2
    cloud_properties:
      subnet: ((terraform_outputs_cell3_subnet_id))
    az: z3
- name: router
  subnets:
  - range: 10.0.48.0/24
    reserved:
    - 10.0.48.2 - 10.0.48.3
    static:
    - 10.0.48.4 - 10.0.48.100
    gateway: 10.0.48.1
    dns:
    - 10.0.0.2
    cloud_properties:
      subnet: ((terraform_outputs_router1_subnet_id))
    az: z1
  - range: 10.0.49.0/24
    reserved:
    - 10.0.49.2 - 10.0.49.3
    static:
    - 10.0.49.4 - 10.0.49.100
    gateway: 10.0.49.1
    dns:
    - 10.0.0.2
    cloud_properties:
      subnet: ((terraform_outputs_router2_subnet_id))
    az: z2
  - range: 10.0.50.0/24
    reserved:
    - 10.0.50.2 - 10.0.50.3
    static:
    - 10.0.50.4 - 10.0.50.100
    gateway: 10.0.50.1
    dns:
    - 10.0.0.2
    cloud_properties:
      subnet: ((terraform_outputs_router3_subnet_id))
    az: z3

vm_types:
- name: nano
  cloud_properties:
    instance_type: ((nano_vm_instance_type))
    ephemeral_disk:
      size: 10240
      type: gp2

- name: small
  cloud_properties:
    instance_type: ((small_vm_instance_type))
    ephemeral_disk:
      size: 10240
      type: gp2

- name: errand
  cloud_properties:
    instance_type: ((small_vm_instance_type))
    ephemeral_disk:
      size: 10240
      type: gp2
    iam_instance_profile: bosh-errand

- name: medium
  cloud_properties:
    instance_type: ((medium_vm_instance_type))
    ephemeral_disk:
      size: 10240
      type: gp2

- name: large
  cloud_properties:
    instance_type: ((large_vm_instance_type))
    ephemeral_disk:
      size: 10240
      type: gp2

- name: xlarge
  cloud_properties:
    instance_type: ((xlarge_vm_instance_type))
    ephemeral_disk:
      size: 10240
      type: gp2

- name: router
  cloud_properties:
    instance_type: ((router_instance_type))
    ephemeral_disk:
      size: 10240
      type: gp2

- name: slim_router
  cloud_properties:
    instance_type: ((slim_router_instance_type))
    ephemeral_disk:
      size: 10240
      type: gp2

- name: cell
  cloud_properties:
    instance_type: ((cell_instance_type))
    ephemeral_disk:
      size: 204800
      type: gp2
    security_groups:
    - ((terraform_outputs_rds_broker_db_clients_security_group))
    - ((terraform_outputs_elasticache_broker_clients_security_group))
    - ((terraform_outputs_default_security_group))

vm_extensions:
- name: 64g_ephemeral_disk
  cloud_properties:
    ephemeral_disk:
      size: 65536
      type: gp2

- name: cf_cc_instance_profile
  cloud_properties:
    iam_instance_profile: cf-cloudcontroller

- name: vault_instance_profile
  cloud_properties:
    iam_instance_profile: tlwr-vault

- name: cf_rds_client_sg
  cloud_properties:
    security_groups:
    - ((terraform_outputs_default_security_group))
    - ((terraform_outputs_cf_rds_client_security_group))

# This has to duplicate the cf_rds_client_security_group because
# vm_extensions are only shallow merged, and you therefore can't use more
# than one that specifies security groups.
# https://github.com/cloudfoundry/bosh/issues/1177
- name: cf_cc_security_groups
  cloud_properties:
    security_groups:
    - ((terraform_outputs_default_security_group))
    - ((terraform_outputs_cf_rds_client_security_group))
    - ((terraform_outputs_cloud_controller_security_group))

- name: cf_loggregator_doppler_target_groups
  cloud_properties:
    lb_target_groups:
      - ((terraform_outputs_cf_loggregator_rlp_target_group_name))
      - ((terraform_outputs_cf_doppler_target_group_name))

- name: ssh_proxy_elb
  cloud_properties:
    elbs:
    - ((terraform_outputs_cf_ssh_proxy_elb_name))

- name: cf_router_target_groups
  cloud_properties:
    lb_target_groups:
    - ((terraform_outputs_cf_router_app_domain_https_target_group_name))
    - ((terraform_outputs_cf_router_system_domain_https_target_group_name))
