---
- type: replace
  path: /releases/-
  value:
    name: "prometheus"
    version: "27.1.0"
    url: "https://bosh.io/d/github.com/cloudfoundry-community/prometheus-boshrelease?v=27.1.0"
    sha1: "2fc175187a4d1ea0e6e28f91020535260c45626d"

- type: replace
  path: /addons?/-
  value:
    name: prometheus-blackbox-exporter
    exclude:
      deployments:
        - concourse  # from paas-bootstrap
        - prometheus # has a separate version
    jobs:
      - name: blackbox_exporter
        release: prometheus
        properties:
          blackbox_exporter:
            config:
              modules:
                dns_canary:
                  prober: dns
                  timeout: 1s
                  dns:
                    query_name: __canary.((system_domain))
                    query_type: "A"
