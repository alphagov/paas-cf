---
- type: replace
  path: /releases/-
  value:
    name: "prometheus"
    version: "30.4.0"
    url: "https://bosh.io/d/github.com/cloudfoundry-community/prometheus-boshrelease?v=30.4.0"
    sha1: "3640f9c2815afe1a3a6411e3365622d5607bae62"

- type: replace
  path: /addons?/-
  value:
    name: prometheus-blackbox-exporter
    exclude:
      deployments:
        - concourse # from paas-bootstrap
    jobs:
      - name: blackbox_exporter
        release: prometheus
        properties:
          blackbox_exporter:
            config:
              modules:
                dns_canary:
                  prober: dns
                  timeout: 1s
                  dns:
                    query_name: __canary.((system_domain))
                    query_type: "A"
