---
- type: replace
  path: /releases/-
  value:
    name: "prometheus"
    version: "30.4.0"
    url: "https://github.com/cloudfoundry/prometheus-boshrelease/releases/download/v30.4.0/prometheus-30.4.0.tgz"
    sha1: "c06ed70a72153575dabdc1ff67b785cc06bb3225"
- type: replace
  path: /addons?/-
  value:
    name: prometheus-blackbox-exporter
    exclude:
      deployments:
        - concourse # from paas-bootstrap
    jobs:
      - name: blackbox_exporter
        release: prometheus
        properties:
          blackbox_exporter:
            config:
              modules:
                dns_canary:
                  prober: dns
                  timeout: 1s
                  dns:
                    query_name: __canary.((system_domain))
                    query_type: "A"
