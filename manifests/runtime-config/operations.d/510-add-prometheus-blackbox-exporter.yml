---
- type: replace
  path: /releases/-
  value:
    name: "prometheus"
    version: "28.1.0"
    url: "https://bosh.io/d/github.com/cloudfoundry-community/prometheus-boshrelease?v=28.1.0"
    sha1: "1dd0d099a5f1d948f2a7f5d188baf91d8d71a19f"

- type: replace
  path: /addons?/-
  value:
    name: prometheus-blackbox-exporter
    exclude:
      deployments:
        - concourse # from paas-bootstrap
        - prometheus # has a separate version
    jobs:
      - name: blackbox_exporter
        release: prometheus
        properties:
          blackbox_exporter:
            config:
              modules:
                dns_canary:
                  prober: dns
                  timeout: 1s
                  dns:
                    query_name: __canary.((system_domain))
                    query_type: "A"
