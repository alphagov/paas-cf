---
- type: replace
  path: /releases/-
  value:
    name: "prometheus"
    version: "29.2.0"
    url: "https://bosh.io/d/github.com/cloudfoundry-community/prometheus-boshrelease?v=29.2.0"
    sha1: "cd4d0aede89e1c073f7a9e11740f6006acb3d46a"

- type: replace
  path: /addons?/-
  value:
    name: prometheus-blackbox-exporter
    exclude:
      deployments:
        - concourse # from paas-bootstrap
        - prometheus # has a separate version
    jobs:
      - name: blackbox_exporter
        release: prometheus
        properties:
          blackbox_exporter:
            config:
              modules:
                dns_canary:
                  prober: dns
                  timeout: 1s
                  dns:
                    query_name: __canary.((system_domain))
                    query_type: "A"
