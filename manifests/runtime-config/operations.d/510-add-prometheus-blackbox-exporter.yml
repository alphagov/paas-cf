---
- type: replace
  path: /releases/-
  value:
    name: "prometheus"
    version: "29.5.0"
    url: "https://bosh.io/d/github.com/cloudfoundry-community/prometheus-boshrelease?v=29.5.0"
    sha1: "d6a43080c9f2ac342d11c0d9d13e55dc52d1fb3b"

- type: replace
  path: /addons?/-
  value:
    name: prometheus-blackbox-exporter
    exclude:
      deployments:
        - concourse # from paas-bootstrap
    jobs:
      - name: blackbox_exporter
        release: prometheus
        properties:
          blackbox_exporter:
            config:
              modules:
                dns_canary:
                  prober: dns
                  timeout: 1s
                  dns:
                    query_name: __canary.((system_domain))
                    query_type: "A"
