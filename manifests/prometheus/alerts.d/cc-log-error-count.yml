# Source: firehose-exporter
---

- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/custom_rules?/-
  value:
    name: CCLogErrorCount
    rules:
      - alert: CCLogErrorCount
        expr: sum(increase(firehose_value_metric_cc_log_count_error[1h])) > 20
        labels:
          severity: warning
        annotations:
          summary: "Cloud Controller API log error count"
          description: "Amount of logged errors in Cloud Controller API grew considerably in the last hour: {{ $value | printf \"%.0f\" }}. See logit.io: '@source.deployment.keyword:((metrics_environment)) AND @source.component:cloud_controller_ng AND @level:ERROR'"
