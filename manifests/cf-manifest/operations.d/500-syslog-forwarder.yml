---

- type: replace
  path: /releases/-
  value:
    name: syslog
    version: "11.3.2"
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11.3.2
    sha1: 64cf40d44746b50edffa78cb0e0dd6f072fee695

- type: replace
  path: /addons/-
  value:
    name: syslog_forwarder
    jobs:
      - name: syslog_forwarder
        release: syslog
        properties:
          syslog:
            address: ((logit_syslog_address))
            port: ((logit_syslog_port))
            transport: 'tcp'
            tls_enabled: true
            permitted_peer: "*.logit.io"
            ca_cert: ((logit_ca_cert))
            custom_rule: |
              $MaxMessageSize 64k
              if ($programname startswith "vcap.") then ~

              module(load="impstats"
                interval="60"
                severity="7"
                log.syslog="on"
                format="json-elasticsearch")

            use_tcp_for_file_forwarding_local_transport: true
