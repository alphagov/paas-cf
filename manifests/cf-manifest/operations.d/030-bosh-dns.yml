---
- type: replace
  path: /releases/-
  value:
    name: bosh-dns
    version: "1.17.0"
    url: "https://bosh.io/d/github.com/cloudfoundry/bosh-dns-release?v=1.17.0"
    sha1: "d514ab3ae376778e106e17c22b78a8705690ae1d"

- type: replace
  path: /addons/-
  value:
    name: bosh-dns
    jobs:
    - name: bosh-dns
      release: bosh-dns
      properties:
        log_level: WARN
        api:
          client:
            tls:
              ca: ((dns_api_tls_ca.certificate))
              certificate: ((dns_api_client_tls.certificate))
              private_key: ((dns_api_client_tls.private_key))
          server:
            tls:
              ca: ((dns_api_tls_ca.certificate))
              certificate: ((dns_api_server_tls.certificate))
              private_key: ((dns_api_server_tls.private_key))
        cache:
          enabled: true
        health:
          client:
            tls:
              ca: ((dns_healthcheck_tls_ca.certificate))
              certificate: ((dns_healthcheck_client_tls.certificate))
              private_key: ((dns_healthcheck_client_tls.private_key))
          enabled: true
          server:
            tls:
              ca: ((dns_healthcheck_tls_ca.certificate))
              certificate: ((dns_healthcheck_server_tls.certificate))
              private_key: ((dns_healthcheck_server_tls.private_key))

- type: replace
  path: /variables/-
  value:
    name: dns_healthcheck_tls_ca
    type: certificate
    options:
      is_ca: true
      common_name: dns-healthcheck-tls-ca

- type: replace
  path: /variables/-
  value:
    name: dns_healthcheck_server_tls
    type: certificate
    options:
      ca: dns_healthcheck_tls_ca
      common_name: health.bosh-dns
      extended_key_usage:
      - server_auth

- type: replace
  path: /variables/-
  value:
    name: dns_healthcheck_client_tls
    type: certificate
    options:
      ca: dns_healthcheck_tls_ca
      common_name: health.bosh-dns
      extended_key_usage:
      - client_auth

- type: replace
  path: /variables/-
  value:
    name: dns_api_tls_ca
    type: certificate
    options:
      is_ca: true
      common_name: dns-api-tls-ca

- type: replace
  path: /variables/-
  value:
    name: dns_api_server_tls
    type: certificate
    options:
      ca: dns_api_tls_ca
      common_name: api.bosh-dns
      extended_key_usage:
      - server_auth

- type: replace
  path: /variables/-
  value:
    name: dns_api_client_tls
    type: certificate
    options:
      ca: dns_api_tls_ca
      common_name: api.bosh-dns
      extended_key_usage:
      - client_auth

