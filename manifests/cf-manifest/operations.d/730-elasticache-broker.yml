                      free: true
                      metadata:
                        displayName: Tiny
                        AdditionalMetadata:
                          backups: true
                          encrypted: true
                          highlyAvailable: false
                          memory:
                            amount: 568
                            unit: MB
                          version: 3.2
                    - id: ea5c8cc3-74e6-4b15-bd61-bbe244cfe63d
