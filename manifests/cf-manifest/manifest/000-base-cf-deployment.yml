          - 0.0.0.0/0
  - name: cflinuxfs2-rootfs-setup
    release: cflinuxfs2
    properties:
      cflinuxfs2-rootfs:
        trusted_certs: ((aws_rds_combined_ca_bundle))
  - name: cfdot
    <<: *cfdot_job
  - name: metron_agent
    <<: *metron_agent_job
  - name: route_emitter
    release: diego
    properties:
      locks:
        locket:
          enabled: false
      diego:
        route_emitter:
          local_mode: true
          bbs:
            api_location: bbs.service.cf.internal:8889
            ca_cert: "((service_cf_internal_ca.certificate))"
            client_cert: "((diego_bbs_client.certificate))"
            client_key: "((diego_bbs_client.private_key))"
            require_ssl: true
      loggregator: *diego_loggregator_client_properties
  - name: datadog-route-emitter
    release: datadog-for-cloudfoundry
  - name: datadog-rep
    release: datadog-for-cloudfoundry
  - name: datadog-garden
    release: datadog-for-cloudfoundry
  - name: racoon
    release: ipsec
    properties:
      racoon:
        ports:
        - name: cell
          targets: ((terraform_outputs_router_subnet_cidr_blocks))
        certificate_authority_private_key: "((ipsec_ca.private_key))"
        certificate_authority_cert: "((ipsec_ca.certificate))"
        level: require
        verify_certificate: 'on'
  - name: datadog-ipsec
    release: datadog-for-cloudfoundry
- name: log-api
  migrated_from:
  - name: loggregator_trafficcontroller
  azs:
  - z1
  - z2
  instances: 2
  vm_type: medium
  vm_extensions:
  - cf_doppler_elbs
  stemcell: default
  update:
    serial: true
  networks:
  - name: cf
  provides:
    reverse_log_proxy: {as: reverse_log_proxy, shared: true}
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link}
      consul_server: nil
      consul_client: {from: consul_client_link}
    properties:
      consul:
        agent:
          services:
            loggregator_trafficcontroller: {}
            reverse_log_proxy: {}
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: loggregator_trafficcontroller
    release: loggregator
    consumes: {doppler: {from: doppler}}
    properties:
      system_domain: ((terraform_outputs_cf_root_domain))
      ssl:
        skip_cert_verify: false
      cc:
        internal_service_hostname: cloud-controller-ng.service.cf.internal
        tls_port: 9023
        mutual_tls:
          ca_cert: "((service_cf_internal_ca.certificate))"
      loggregator:
        uaa:
          client_secret: "((secrets_uaa_clients_doppler_secret))"
        tls:
          ca_cert: "((loggregator_ca.certificate))"
          trafficcontroller:
            cert: "((loggregator_tls_tc.certificate))"
            key: "((loggregator_tls_tc.private_key))"
          cc_trafficcontroller:
            cert: "((loggregator_tls_cc_tc.certificate))"
            key: "((loggregator_tls_cc_tc.private_key))"
      uaa:
        internal_url: https://uaa.service.cf.internal:8443
        ca_cert: "((uaa_ca.certificate))"
      doppler:
        outgoing_port: 8081
  - name: metron_agent
    <<: *metron_agent_job
  - name: reverse_log_proxy
    release: loggregator
    properties:
      loggregator:
        tls:
          ca_cert: "((loggregator_ca.certificate))"
          reverse_log_proxy:
            cert: "((loggregator_tls_rlp.certificate))"
            key: "((loggregator_tls_rlp.private_key))"

- name: adapter
  azs:
  - z1
  - z2
  - z3
  instances: 3
  vm_type: small
  stemcell: default
  networks:
  - name: cf
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link}
      consul_server: nil
      consul_client: {from: consul_client_link}
  - name: metron_agent
    <<: *metron_agent_job
  - name: adapter
    release: cf-syslog-drain
    properties:
      scalablesyslog:
        adapter:
          tls:
            ca: "((loggregator_ca.certificate))"
            cert: "((adapter_tls.certificate))"
            key: "((adapter_tls.private_key))"
            cn: scalablesyslog_adapter
          logs:
            addr: reverse-log-proxy.service.cf.internal:8082
        adapter_rlp:
          tls:
            ca: "((loggregator_ca.certificate))"
            cert: "((adapter_rlp_tls.certificate))"
            key: "((adapter_rlp_tls.private_key))"
            cn: reverse_log_proxy

variables:
- name: service_cf_internal_ca
  type: certificate
  options:
    is_ca: true
    common_name: internalCA
- name: consul_agent_ca
  type: certificate
  options:
    is_ca: true
    common_name: consulCA

- name: consul_agent
  type: certificate
  options:
    ca: consul_agent_ca
    common_name: consul_agent
    extended_key_usage:
    - client_auth
    - server_auth
    alternative_names:
    - 127.0.0.1
- name: consul_server
  type: certificate
  options:
    ca: consul_agent_ca
    common_name: server.dc1.cf.internal
    extended_key_usage:
    - client_auth
    - server_auth
    alternative_names:
    - server.dc1.cf.internal
    - server.dc2.cf.internal
- name: diego_auctioneer_client
  type: certificate
  options:
    ca: service_cf_internal_ca
    common_name: auctioneer client
    extended_key_usage:
    - client_auth
- name: diego_auctioneer_server
  type: certificate
  options:
    ca: service_cf_internal_ca
    common_name: auctioneer.service.cf.internal
    extended_key_usage:
    - server_auth
    alternative_names:
    - "*.auctioneer.service.cf.internal"
    - auctioneer.service.cf.internal
- name: diego_bbs_client
  type: certificate
  options:
    ca: service_cf_internal_ca
    common_name: bbs client
    extended_key_usage:
    - client_auth
- name: diego_bbs_server
  type: certificate
  options:
    ca: service_cf_internal_ca
    common_name: bbs.service.cf.internal
    extended_key_usage:
    - server_auth
    - client_auth
    alternative_names:
    - "*.bbs.service.cf.internal"
    - bbs.service.cf.internal
- name: diego_rep_client
  type: certificate
  options:
    ca: service_cf_internal_ca
    common_name: rep client
    extended_key_usage:
    - client_auth
    alternative_names:
    - 127.0.0.1
- name: diego_rep_agent_v2
  type: certificate
  options:
    ca: service_cf_internal_ca
    common_name: cell.service.cf.internal
    extended_key_usage:
    - client_auth
    - server_auth
    alternative_names:
    - "*.cell.service.cf.internal"
    - cell.service.cf.internal
    - 127.0.0.1
    - localhost
- name: loggregator_ca
  type: certificate
  options:
    is_ca: true
    common_name: loggregatorCA
- name: loggregator_tls_statsdinjector
  type: certificate
  options:
    ca: loggregator_ca
    common_name: statsdinjector
    extended_key_usage:
    - client_auth
- name: loggregator_tls_metron
  type: certificate
  options:
    ca: loggregator_ca
    common_name: metron
    extended_key_usage:
    - client_auth
    - server_auth
- name: loggregator_tls_doppler
  type: certificate
  options:
    ca: loggregator_ca
    common_name: doppler
    extended_key_usage:
    - client_auth
    - server_auth
- name: loggregator_tls_tc
  type: certificate
  options:
    ca: loggregator_ca
    common_name: trafficcontroller
    extended_key_usage:
    - client_auth
    - server_auth
- name: loggregator_tls_cc_tc
  type: certificate
  options:
    ca: service_cf_internal_ca
