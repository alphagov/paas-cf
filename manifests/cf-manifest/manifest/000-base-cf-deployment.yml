  - name: rep
    release: diego
    properties:
      cell_registrations:
        locket:
          enabled: false
      tls:
        ca_cert: "((service_cf_internal_ca.certificate))"
        cert: "((diego_rep_agent_v2.certificate))"
        key: "((diego_rep_agent_v2.private_key))"
      diego:
        ssl:
          skip_cert_verify: false
        rep:
          ca_cert: "((service_cf_internal_ca.certificate))"
          server_cert: "((diego_rep_agent_v2.certificate))"
          server_key: "((diego_rep_agent_v2.private_key))"
          require_tls: true
          enable_legacy_api_endpoints: false
          bbs:
            api_location: bbs.service.cf.internal:8889
            ca_cert: "((service_cf_internal_ca.certificate))"
            client_cert: "((diego_bbs_client.certificate))"
            client_key: "((diego_bbs_client.private_key))"
            require_ssl: true
          preloaded_rootfses:
            - cflinuxfs2:/var/vcap/packages/cflinuxfs2/rootfs.tar
        executor:
          memory_capacity_mb: ((cell_memory_capacity_mb))
      loggregator: *diego_loggregator_client_properties
  - name: garden
    release: garden-runc
    properties:
      garden:
        log_level: error
        cleanup_process_dirs_on_wait: true
