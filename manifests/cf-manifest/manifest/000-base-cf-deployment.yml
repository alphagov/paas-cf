- name: router
  azs:
  - z1
  - z2
  instances: 2
  vm_type: router
  stemcell: default
  update:
    serial: true
  networks:
  - name: router
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link}
      consul_server: nil
      consul_client: {from: consul_client_link}
    properties:
      consul:
        agent:
          services:
            gorouter: {}
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: gorouter
    release: routing
    properties:
      router:
        ca_certs: "((uaa_ca.certificate))((uaa_ca_old.certificate))"
        backends:
          enable_tls: true
          cert_chain: "((router_ssl.certificate))"
          private_key: "((router_ssl.private_key))"
        enable_ssl: false
        enable_access_log_streaming: true
        status:
          user: router_user
          password: ((secrets_router_password))
          port: 8080
        drain_wait: 120
        route_services_secret: ((secrets_route_services_secret))
        max_idle_connections: 0
        tracing:
          enable_zipkin: true
      request_timeout_in_seconds: 900
      uaa:
        clients:
          gorouter:
            secret: ((secrets_uaa_clients_gorouter_secret))
        ssl:
          port: 8443
        ca_cert: "((uaa_ca.certificate))"

  - name: metron_agent
    <<: *metron_agent_job
  - name: haproxy
    release: paas-haproxy
    properties:
      request_timeout_in_seconds: 900
      ha_proxy:
        enable_proxy_protocol: true
        disable_http: true
        go_router:
          servers: [ "127.0.0.1" ]
          port: 80
          healthcheck_port: 8080
        additional_frontend_config: |
          capture response header strict-transport-security len 128
          http-response add-header Strict-Transport-Security max-age=31536000;\ includeSubDomains;\ preload unless { capture.res.hdr(0) -m found }
        enable_healthcheck_frontend: true
        ssl_pem: "((router_ssl.certificate))((router_ssl.private_key))"
        enable_http_redirect_frontend: true

  - name: datadog-router
    release: datadog-for-cloudfoundry
  - name: racoon
    release: ipsec
    properties:
      racoon:
        ports:
        - name: router
          targets: ((terraform_outputs_cell_subnet_cidr_blocks))
        certificate_authority_private_key: "((ipsec_ca.private_key))"
        certificate_authority_cert: "((ipsec_ca.certificate))"
        level: require
        verify_certificate: 'on'
  - name: datadog-ipsec
    release: datadog-for-cloudfoundry
- name: scheduler
  azs: [z1, z2, z3]
  instances: 3
  vm_type: medium
  stemcell: default
  networks:
    - name: cf
  jobs:
    - name: consul_agent
      release: consul
      consumes:
        consul_common: {from: consul_common_link}
        consul_server: nil
        consul_client: {from: consul_client_link}
    - name: metron_agent
      <<: *metron_agent_job
    - name: cfdot
      <<: *cfdot_job
    - name: auctioneer
      release: diego
      properties:
        locks:
          locket:
            enabled: false
        diego:
          auctioneer:
            ca_cert: "((service_cf_internal_ca.certificate))"
            server_cert: "((diego_auctioneer_server.certificate))"
            server_key: "((diego_auctioneer_server.private_key))"
            bbs:
              api_location: bbs.service.cf.internal:8889
              ca_cert: "((service_cf_internal_ca.certificate))"
              client_cert: "((diego_bbs_client.certificate))"
              client_key: "((diego_bbs_client.private_key))"
              require_ssl: true
            rep:
              ca_cert: "((service_cf_internal_ca.certificate))"
              client_cert: "((diego_rep_client.certificate))"
              client_key: "((diego_rep_client.private_key))"
              require_tls: true
        loggregator: *diego_loggregator_client_properties
    - name: cloud_controller_clock
      release: capi
      properties:
        system_domain: ((terraform_outputs_cf_root_domain))
        ssl:
          skip_cert_verify: false
        cc:
          jobs:
            global:
              timeout_in_seconds: 14400 # 4 hours
            app_usage_events_cleanup:
              timeout_in_seconds: ~
            blobstore_delete:
              timeout_in_seconds: ~

          app_usage_events:
            cutoff_age_in_days: 45
          service_usage_events:
            cutoff_age_in_days: 45
          audit_events:
            cutoff_age_in_days: 31

          allow_app_ssh_access: true
          default_app_memory: 1024
          default_app_disk_in_mb: 1024
          maximum_app_disk_in_mb: 2048

          default_health_check_timeout: 60

          external_host: api
          external_port: 9022
          internal_service_hostname: "cloud-controller-ng.service.cf.internal"

          internal_api_user: "internal_user"
          internal_api_password: ((secrets_bulk_api_password))

          staging_upload_user: staging_upload_user
          staging_upload_password: ((secrets_staging_upload_password))

          db_encryption_key: ((secrets_cc_db_encryption_key))

          logging_level: info
          db_logging_level: debug

          stacks: ~

          resource_pool: *cloud_controller_ng_resource_pool

          packages:
            app_package_directory_key: ((environment))-cf-packages
            max_package_size: 1073741824
            <<: *blobstore-properties

          droplets:
            droplet_directory_key: ((environment))-cf-droplets
            <<: *blobstore-properties

          buildpacks: *cloud_controller_ng_buildpacks

          newrelic: *cloud_controller_ng_newrelic

          thresholds:
            api:
              alert_if_above_mb: ~
              restart_if_consistently_above_mb: ~
              restart_if_above_mb: ~

          external_protocol: ~

          tls_port: 9023
          mutual_tls: *cloud_controller_ng_mutual_tls

        ccdb: *cloud_controller_ng_ccdb

        uaa:
          ca_cert: "((uaa_ca.certificate))"
          ssl:
            port: 8443
          port: 8080
          clients:
            cc-service-dashboards:
              secret: ((secrets_uaa_clients_cc_service_dashboards_password))
            cc_routing:
              secret: ((secrets_uaa_cc_routing_secret))

    - name: statsd_injector
      <<: *statsd_injector_job
    - name: tps
      release: capi
      properties:
        diego:
          ssl:
            skip_cert_verify: false
        capi:
          tps:
            listener_enabled: false
            cc:
              ca_cert: "((service_cf_internal_ca.certificate))"
              client_cert: "((cc_bridge_tps.certificate))"
              client_key: "((cc_bridge_tps.private_key))"
            bbs:
              api_location: bbs.service.cf.internal:8889
              ca_cert: "((service_cf_internal_ca.certificate))"
              client_cert: "((diego_bbs_client.certificate))"
              client_key: "((diego_bbs_client.private_key))"
              require_ssl: true
            traffic_controller_url: wss://doppler.((system_domain)):443
    - name: ssh_proxy
      release: diego
      properties:
        diego:
          ssl:
            skip_cert_verify: false
          ssh_proxy:
            bbs:
              api_location: bbs.service.cf.internal:8889
              ca_cert: "((service_cf_internal_ca.certificate))"
              client_cert: "((diego_bbs_client.certificate))"
              client_key: "((diego_bbs_client.private_key))"
              require_ssl: true
            host_key: "((secrets_ssh_proxy_host_key.private_key))"
            enable_cf_auth: true
            enable_diego_auth: false
            diego_credentials: ""
            uaa_secret: ((secrets_uaa_clients_ssh_proxy_secret))
            uaa_token_url: https://uaa.((system_domain))/oauth/token
            uaa:
              ca_cert: "((uaa_ca.certificate))"
              port: 8443
        loggregator: *diego_loggregator_client_properties
    - name: scheduler
      release: cf-syslog-drain
      properties:
        scalablesyslog:
          scheduler:
            api:
              url: https://cloud-controller-ng.service.cf.internal:9023
            tls:
              client:
                ca: "((loggregator_ca.certificate))"
                cert: "((scheduler_client_tls.certificate))"
                key: "((scheduler_client_tls.private_key))"
                adapter_cn: "scalablesyslog_adapter"
              api:
                ca: "((service_cf_internal_ca.certificate))"
                cert: "((scheduler_api_tls.certificate))"
                key: "((scheduler_api_tls.private_key))"
                cn: "cloud-controller-ng.service.cf.internal"
  vm_extensions:
    - ssh_proxy_elb
    - cf_rds_client_sg
  update:
    serial: true
- name: diego-cell
