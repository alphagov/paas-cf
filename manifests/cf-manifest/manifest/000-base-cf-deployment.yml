---
meta:
  environment: ((terraform_outputs_environment))
  metron_agent_job: &metron_agent_job
    release: loggregator
    properties:
      loggregator:
        tls:
          ca_cert: "((loggregator_ca.certificate))"
          metron:
            cert: "((loggregator_tls_metron.certificate))"
            key: "((loggregator_tls_metron.private_key))"
      metron_agent:
        deployment: ((environment))
  cfdot_job: &cfdot_job
    name: cfdot
    release: diego
    properties:
      tls:
        ca_certificate: "((service_cf_internal_ca.certificate))"
        certificate: "((diego_rep_client.certificate))"
        private_key: "((diego_rep_client.private_key))"
      diego:
        cfdot:
          bbs:
            ca_cert: "((service_cf_internal_ca.certificate))"
            client_cert: "((diego_bbs_client.certificate))"
            client_key: "((diego_bbs_client.private_key))"
            use_ssl: true
  statsd_injector_job: &statsd_injector_job
    name: statsd_injector
    release: statsd-injector
    properties:
      loggregator:
        tls:
          ca_cert: "((loggregator_ca.certificate))"
          statsd_injector:
            cert: "((loggregator_tls_statsdinjector.certificate))"
            key: "((loggregator_tls_statsdinjector.private_key))"
  blobstore-properties: &blobstore-properties
    fog_connection:
      provider: AWS
      use_iam_profile: true
      region: ((terraform_outputs_region))
    cdn: ~

name: ((environment))
update:
  canaries: 0
  canary_watch_time: 30000-420000
  max_in_flight: 1
  serial: false
  update_watch_time: 5000-420000

instance_groups:
- name: consul
  azs:
  - z1
  - z2
  - z3
  instances: 3
  persistent_disk_type: consul
  vm_type: small
  stemcell: default
  update:
    serial: true
  networks:
  - name: cf
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link}
      consul_server: {from: consul_server_link}
      consul_client: {from: consul_client_link}
    provides:
      consul_common: {as: consul_common_link, shared: true}
      consul_server: {as: consul_server_link, shared: true}
      consul_client: {as: consul_client_link, shared: true}
    properties:
      consul:
        agent:
          mode: server
          domain: cf.internal
          log_level: null
        encrypt_keys: ((secrets_consul_encrypt_keys))
        agent_cert: "((consul_agent.certificate))"
        agent_key: "((consul_agent.private_key))"
        ca_cert: "((consul_agent_ca.certificate))"
        server_cert: "((consul_server.certificate))"
        server_key: "((consul_server.private_key))"
  - name: datadog-consul-agent-server
    release: datadog-for-cloudfoundry
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: metron_agent
    <<: *metron_agent_job
- name: nats
  azs:
  - z1
  - z2
  instances: 2
  vm_type: medium
  stemcell: default
  networks:
  - name: cf
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link}
      consul_server: nil
      consul_client: {from: consul_client_link}
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: nats
    release: nats
    provides:
      nats: {as: nats, shared: true}
    properties:
      nats:
        password: "((secrets_nats_password))"
        user: nats_user
  - name: datadog-nats
    release: datadog-for-cloudfoundry
    consumes:
      nats: {from: nats}
  - name: metron_agent
    <<: *metron_agent_job
- name: doppler
  azs:
  - z1
  - z2
  - z3
  instances: 3
  vm_type: medium
  stemcell: default
  networks:
  - name: cf
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link}
      consul_server: nil
      consul_client: {from: consul_client_link}
    properties:
      consul:
        agent:
          services:
            doppler:
              name: doppler
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: doppler
    release: loggregator
    provides: {doppler: {as: doppler}}
    properties:
      doppler:
        maxRetainedLogMessages: 100
      loggregator:
        tls:
          ca_cert: "((loggregator_ca.certificate))"
          doppler:
            cert: "((loggregator_tls_doppler.certificate))"
            key: "((loggregator_tls_doppler.private_key))"
  - name: metron_agent
    <<: *metron_agent_job
- name: diego-api
  migrated_from:
  - name: database
  azs:
  - z1
  - z2
  instances: 2
  vm_type: medium
  stemcell: default
  update:
    serial: true
  networks:
  - name: cf
  vm_extensions:
  - cf_rds_client_sg
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link}
      consul_server: nil
      consul_client: {from: consul_client_link}
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: datadog-bbs
    release: datadog-for-cloudfoundry
    properties:
      bbs:
        url: "https://bbs.service.cf.internal:8889/v1/actual_lrp_groups/list"
        client_cert: "/var/vcap/jobs/cfdot/config/certs/cfdot/client.crt"
        client_key: "/var/vcap/jobs/cfdot/config/certs/cfdot/client.key"
        ca_cert: "/var/vcap/jobs/cfdot/config/certs/cfdot/ca.crt"
  - name: bbs
    release: diego
    properties:
      cell_registrations:
        locket:
          enabled: false
      locks:
        locket:
          enabled: false
      diego:
        bbs:
          active_key_label: key-2017-01
          encryption_keys:
            - label: key-2017-01
              passphrase: ((secrets_bbs_encryption_key))
          ca_cert: "((service_cf_internal_ca.certificate))"
          server_cert: "((diego_bbs_server.certificate))"
          server_key: "((diego_bbs_server.private_key))"
          auctioneer:
            api_location: auctioneer.service.cf.internal:9016
            ca_cert: "((service_cf_internal_ca.certificate))"
            client_cert: "((diego_auctioneer_client.certificate))"
            client_key: "((diego_auctioneer_client.private_key))"
            require_tls: true
          etcd:
            machines: []
            ca_cert: ""
            client_cert: ""
            client_key: ""
            require_ssl: false
          rep:
            ca_cert: "((service_cf_internal_ca.certificate))"
            client_cert: "((diego_rep_client.certificate))"
            client_key: "((diego_rep_client.private_key))"
            require_tls: true
          sql:
            db_username: bbs
            db_password: ((secrets_cf_db_bbs_password))
            db_host: ((terraform_outputs_cf_db_address))
            db_port: 5432
            db_schema: bbs
            db_driver: postgres
          require_ssl: true
        loggregator: &diego_loggregator_client_properties
          use_v2_api: true
          ca_cert: "((loggregator_ca.certificate))"
          cert: "((loggregator_tls_metron.certificate))"
          key: "((loggregator_tls_metron.private_key))"
  - name: cfdot
    <<: *cfdot_job
  - name: metron_agent
    <<: *metron_agent_job
- name: uaa
  azs:
  - z1
  - z2
  instances: 2
  vm_type: medium
  vm_extensions:
  - cf_rds_client_sg
  stemcell: default
  networks:
  - name: cf
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link}
      consul_server: nil
      consul_client: {from: consul_client_link}
    properties:
      consul:
        agent:
          services:
            uaa: {}
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: uaa
    release: uaa
    properties:
      uaadb:
        db_scheme: postgresql
        address: ((terraform_outputs_cf_db_address))
        port: 5432
        roles:
          - tag: admin
            name: uaa
            password: ((secrets_cf_db_uaa_password))
        databases:
          - tag: uaa
            name: uaa
            citext: true
      uaa:
        url: https://uaa.((system_domain))
        issuer: https://uaa.((system_domain))
        require_https: false
        logging_level: INFO
        scim:
          userids_enabled: true
          users:
            - name: admin
              password: ((secrets_uaa_admin_password))
              groups:
                - scim.write
                - scim.read
                - scim.invite
                - openid
                - cloud_controller.admin
                - cloud_controller.admin_read_only
                - doppler.firehose
          groups:
            cloud_controller.global_auditor: 'Global Auditor read only group'
        port: 8080
        ssl:
          port: 8443
        sslCertificate: "((uaa_ssl.certificate))"
        sslPrivateKey: "((uaa_ssl.private_key))"
        password:
          policy:
            minLength: 8
        admin:
          client_secret: ((secrets_uaa_admin_client_secret))
        jwt:
          policy:
            active_key_id: "((uaa_jwt_signing_key_id))"
            keys:
              ((uaa_jwt_signing_key_id)):
                signingKey: "((uaa_jwt_signing_key.private_key))"
              ((uaa_jwt_signing_key_old_id)):
                signingKey: "((uaa_jwt_signing_key_old.private_key))"
            refreshTokenValiditySeconds: 604800
            global:
              refreshTokenValiditySeconds: 604800
        clients:
          login:
            override: true
            scope: openid,oauth.approvals
            authorities: oauth.login,scim.write,clients.read,notifications.write,critical_notifications.write,emails.write,scim.userids,password.write
            authorized-grant-types: authorization_code,client_credentials,refresh_token
            redirect-uri: https://login.((system_domain))
            secret: ((secrets_uaa_clients_login_secret))
          cf:
            override: true
            authorized-grant-types: password,refresh_token
            scope: cloud_controller.read,cloud_controller.write,openid,password.write,cloud_controller.admin,cloud_controller.admin_read_only,cloud_controller.global_auditor,scim.read,scim.write,scim.invite,doppler.firehose,uaa.user,routing.router_groups.read,routing.router_groups.write
            authorities: uaa.none
            access-token-validity: 600
            refresh-token-validity: 604800
            secret: ''
          notifications:
            override: true
            authorities: cloud_controller.admin,scim.read
            authorized-grant-types: client_credentials
            secret: ((secrets_uaa_clients_notifications_secret))
          doppler:
            override: true
            authorities: uaa.resource
            authorized-grant-types: client_credentials
            secret: ((secrets_uaa_clients_doppler_secret))
          cloud_controller_username_lookup:
            override: true
            authorities: scim.userids
            authorized-grant-types: client_credentials
            secret: ((secrets_uaa_clients_cloud_controller_username_lookup_secret))
          cc_service_key_client:
            override: true
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            secret: ((secrets_uaa_clients_cc_service_key_client_secret))
          cc_routing:
            override: true
            authorities: routing.router_groups.read
            authorized-grant-types: client_credentials
            secret: ((secrets_uaa_cc_routing_secret))
          gorouter:
            override: true
            authorities: routing.routes.read
            authorized-grant-types: client_credentials
            secret: ((secrets_uaa_clients_gorouter_secret))
          tcp_emitter:
            override: true
            authorities: routing.routes.write,routing.routes.read
            authorized-grant-types: client_credentials
            secret: ''
          tcp_router:
            override: true
            authorities: routing.routes.read
            authorized-grant-types: client_credentials
            secret: ''
          ssh-proxy:
            override: true
            authorized-grant-types: authorization_code
            autoapprove: true
            redirect-uri: https://login.((system_domain))/login
            scope: openid,cloud_controller.read,cloud_controller.write,cloud_controller.admin
            secret: ((secrets_uaa_clients_ssh_proxy_secret))
          graphite-nozzle:
            override: true
            access-token-validity: 1209600
            authorized-grant-types: authorization_code,client_credentials,refresh_token
            secret: ((secrets_uaa_clients_firehose_password))
            scope: openid,oauth.approvals,doppler.firehose
            authorities: oauth.login,doppler.firehose
            redirect-uri: https://login.((system_domain))/login
          paas-metrics:
            override: true
            access-token-validity: 1209600
            authorized-grant-types: client_credentials,refresh_token
            secret: ((secrets_uaa_clients_paas_metrics_secret))
            scope: openid,oauth.approvals,cloud_controller.global_auditor
            authorities: oauth.login,cloud_controller.global_auditor
            redirect-uri: https://login.((system_domain))
          paas-billing:
            override: true
            access-token-validity: 1209600
            authorized-grant-types: client_credentials,refresh_token,authorization_code
            autoapprove: true
            secret: ((secrets_uaa_clients_paas_billing_secret))
            scope: openid,oauth.approvals,cloud_controller.admin_read_only,cloud_controller.read,cloud_controller.global_auditor,cloud_controller.admin
            authorities: cloud_controller.admin_read_only,uaa.resource
            redirect-uri: https://billing.((system_domain))/oauth/callback
          paas-admin:
            override: true
            authorized-grant-types: authorization_code,refresh_token
            autoapprove: true
            secret: ((secrets_uaa_clients_paas_admin_secret))
            scope: openid,oauth.approvals,cloud_controller.read,cloud_controller.admin_read_only,cloud_controller.global_auditor
            authorities: uaa.none
            redirect-uri: https://paas-admin.((app_domain))/auth/cloudfoundry/callback
          cc-service-dashboards:
            override: true
            secret: ((secrets_uaa_clients_cc_service_dashboards_password))
            authorities: clients.read,clients.write,clients.admin
            authorized-grant-types: client_credentials
            redirect-uri: https://login.((system_domain))
          cdn_broker:
            override: true
            authorities: uaa.none
            authorized-grant-types: password
            scope: cloud_controller.admin_read_only
            secret: ((secrets_uaa_clients_cdn_broker_secret))
          user_invitation:
            override: true
            authorities: oauth.login,scim.write,emails.write,scim.userids
            authorized-grant-types: password,refresh_token
            redirect-uri: "https://www.cloud.service.gov.uk/next-steps?success"
            scope: openid,password.write,scim.read,scim.write,scim.invite,uaa.user
            secret: ((secrets_uaa_clients_login_secret))
        zones:
          internal:
            hostnames:
            - uaa.service.cf.internal
      login:
        saml:
          activeKeyId: key1
          keys:
            key1:
              key: "((uaa_login_saml.private_key))"
              passphrase: ""
              certificate: "((uaa_login_saml.certificate))"
        smtp:
          host: ((terraform_outputs_ses_smtp_host))
          port: 587
          from_address: "gov-uk-paas-support@digital.cabinet-office.gov.uk"
          user: ((terraform_outputs_ses_smtp_aws_access_key_id))
          password: ((terraform_outputs_ses_smtp_password))
          auth: true
          starttls: true
        self_service_links_enabled: true
        links:
          passwd: "https://login.((system_domain))/forgot_password"
          signup: "https://www.cloud.service.gov.uk/signup"
          homeRedirect: "https://www.cloud.service.gov.uk/next-steps?account-updated"
        branding:
          company_name: "GOV.UK PaaS"
        asset_base_url: "https://paas-uaa-assets.((terraform_outputs_cf_apps_domain))"
  - name: metron_agent
    <<: *metron_agent_job
  - name: statsd_injector
    <<: *statsd_injector_job
  - name: route_registrar
    release: routing
    properties:
      route_registrar:
        routes:
          - name: uaa
            registration_interval: 10s
            health_check:
              name: cf_uaa_health_check
              script_path: /var/vcap/jobs/uaa/bin/health_check
              timeout: "5s"
            port: 8081
            tls_port: 8443
            server_cert_domain_san: "uaa.service.cf.internal"
            tags:
              component: uaa
            uris:
              - "uaa.((system_domain))"
              - "login.((system_domain))"
- name: api
  azs:
  - z1
  - z2
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link}
      consul_server: nil
      consul_client: {from: consul_client_link}
    properties:
      consul:
        agent:
          services:
            cloud_controller_ng: {}
  - name: cloud_controller_ng
    release: capi
    provides:
      cloud_controller: {as: cloud_controller, shared: true}
    properties:
      description: null
      system_domain: ((terraform_outputs_cf_root_domain))
      system_domain_organization: admin
      app_domains:
      - ((terraform_outputs_cf_apps_domain))
      app_ssh:
        host_key_fingerprint: ((secrets_ssh_proxy_host_key.public_fingerprint))
      support_address: "https://docs.cloud.service.gov.uk"
      ssl:
        skip_cert_verify: false
      request_timeout_in_seconds: 900
      cc:
        jobs: &cloud_controller_ng_jobs
          global:
            timeout_in_seconds: 14400 # 4 hours
          blobstore_delete:
            timeout_in_seconds: ~
          droplet_upload:
            timeout_in_seconds: ~
        allow_app_ssh_access: true
        default_app_memory: 1024
        default_app_disk_in_mb: 1024
        maximum_app_disk_in_mb: 2048
        client_max_body_size: 15M
        default_health_check_timeout: 60
        maximum_health_check_timeout: 180
        min_cli_version: ~
        min_recommended_cli_version: ~
        external_host: api
        external_port: 9022
        internal_service_hostname: "cloud-controller-ng.service.cf.internal"
        bulk_api_password: ((secrets_bulk_api_password))
        internal_api_user: "internal_user"
        internal_api_password: ((secrets_bulk_api_password))
        staging_upload_user: staging_upload_user
        staging_upload_password: ((secrets_staging_upload_password))
        db_encryption_key: ((secrets_cc_db_encryption_key))
        logging_level: info
        db_logging_level: debug
        stacks: ~
        disable_custom_buildpacks: false
        broker_client_timeout_seconds: 70
        broker_client_default_async_poll_interval_seconds: ~
        broker_client_max_async_poll_duration_minutes: 11520
        resource_pool: &cloud_controller_ng_resource_pool
          resource_directory_key: "((environment))-cf-resources"
          <<: *blobstore-properties
        packages: &cloud_controller_ng_packages
          app_package_directory_key: ((environment))-cf-packages
          max_package_size: 1073741824
          max_valid_packages_stored: ~
          <<: *blobstore-properties
        droplets: &cloud_controller_ng_droplets
          droplet_directory_key: ((environment))-cf-droplets
          max_staged_droplets_stored: ~
          <<: *blobstore-properties
        buildpacks: &cloud_controller_ng_buildpacks
          buildpack_directory_key: ((environment))-cf-buildpacks
          <<: *blobstore-properties
        development_mode: false
        newrelic: &cloud_controller_ng_newrelic
          license_key: ~
          environment_name: ((environment))
          developer_mode: false
          monitor_mode: false
          capture_params: false
          transaction_tracer:
            enabled: true
            record_sql: "obfuscated"
        quota_definitions:
          default:
            memory_limit: 5120
            total_services: 10
            non_basic_services_allowed: false
            total_routes: 1000
          small:
            memory_limit: 10240
            total_services: 10
            non_basic_services_allowed: true
            total_routes: 1000
          medium:
            memory_limit: 61440
            total_services: 20
            non_basic_services_allowed: true
            total_routes: 1000
          large:
            memory_limit: 102400
            total_services: 40
            non_basic_services_allowed: true
            total_routes: 1000
          xlarge:
            memory_limit: 204800
            total_services: 80
            non_basic_services_allowed: true
            total_routes: 1000
          2xlarge:
            memory_limit: 409600
            total_services: 160
            non_basic_services_allowed: true
            total_routes: 1000
          test_apps:
            memory_limit: 2048
            total_services: 10
            non_basic_services_allowed: true
            total_routes: 1000
        default_quota_definition: default
        install_buildpacks:
          - name: staticfile_buildpack
            package: staticfile-buildpack
          - name: java_buildpack
            package: java-buildpack
          - name: ruby_buildpack
            package: ruby-buildpack
          - name: nodejs_buildpack
            package: nodejs-buildpack
          - name: go_buildpack
            package: go-buildpack
          - name: python_buildpack
            package: python-buildpack
          - name: php_buildpack
            package: php-buildpack
          - name: binary_buildpack
            package: binary-buildpack
        allowed_cors_domains: []
        thresholds:
          api:
            alert_if_above_mb: ~
            restart_if_consistently_above_mb: ~
            restart_if_above_mb: ~
        external_protocol: ~
        tls_port: 9023
        mutual_tls: &cloud_controller_ng_mutual_tls
          ca_cert: "((service_cf_internal_ca.certificate))"
          public_cert: "((cc_tls.certificate))"
          private_key: "((cc_tls.private_key))"
        security_group_definitions:
        - name: public_networks
          rules:
          - protocol: all
            destination: 0.0.0.0-9.255.255.255
          - protocol: all
            destination: 11.0.0.0-169.253.255.255
          - protocol: all
            destination: 169.255.0.0-172.15.255.255
          - protocol: all
            destination: 172.32.0.0-192.167.255.255
          - protocol: all
            destination: 192.169.0.0-255.255.255.255
        - name: dns
          rules:
          - protocol: tcp
            destination: 0.0.0.0/0
            ports: '53'
          - protocol: udp
            destination: 0.0.0.0/0
            ports: '53'
        default_running_security_groups: ["public_networks", "dns"]
        default_staging_security_groups: ["public_networks", "dns"]
      ccdb: &cloud_controller_ng_ccdb
        db_scheme: postgres
        address: ((terraform_outputs_cf_db_address))
        port: 5432
        roles:
          - tag: admin
            name: api
            password: ((secrets_cf_db_api_password))
        databases:
          - tag: cc
            name: api
            citext: true
      uaa:
        url: https://uaa.((system_domain))
        ca_cert: "((uaa_ca.certificate))"
        ssl:
          port: 8443
        port: 8080
        clients:
          cc-service-dashboards:
            secret: ((secrets_uaa_clients_cc_service_dashboards_password))
          cloud_controller_username_lookup:
            secret: ((secrets_uaa_clients_cloud_controller_username_lookup_secret))
          cc_service_key_client:
            secret: ((secrets_uaa_clients_cc_service_key_client_secret))
          cc_routing:
            secret: ((secrets_uaa_cc_routing_secret))
      login:
        enabled: true
      doppler:
        port: 443
      router:
        route_services_secret: ((secrets_route_services_secret))
  - name: metron_agent
    <<: *metron_agent_job
  - name: statsd_injector
    <<: *statsd_injector_job
  - name: file_server
    release: diego
    properties:
