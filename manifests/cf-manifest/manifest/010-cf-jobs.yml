    consumes: {nats: nil}
  - name: metron_agent
    release: (( grab meta.release.name ))
  - name: statsd_injector
    release: (( grab meta.release.name ))
  - name: java-buildpack
    release: (( grab meta.release.name ))
  - name: java-offline-buildpack
    release: (( grab meta.release.name ))
  - name: go-buildpack
    release: (( grab meta.release.name ))
  - name: binary-buildpack
    release: (( grab meta.release.name ))
  - name: nodejs-buildpack
    release: (( grab meta.release.name ))
  - name: ruby-buildpack
    release: (( grab meta.release.name ))
  - name: php-buildpack
    release: (( grab meta.release.name ))
  - name: python-buildpack
    release: (( grab meta.release.name ))
  - name: staticfile-buildpack
    release: (( grab meta.release.name ))
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: datadog-cc
    release: datadog-for-cloudfoundry

  api_worker_templates:
  - name: consul_agent
    release: (( grab meta.consul_templates.consul_agent.release ))
    consumes: {consul: nil}
  - name: cloud_controller_worker
    release: (( grab meta.release.name ))
    consumes: {nats: nil}
  - name: metron_agent
    release: (( grab meta.release.name ))
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: datadog-cc-worker
    release: datadog-for-cloudfoundry

  consul_templates:
  - name: consul_agent
    release: (( grab meta.release.name ))
    consumes: {consul: nil}
  - name: datadog-consul-agent-server
    release: datadog-for-cloudfoundry
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: metron_agent
    release: (( grab meta.release.name ))

  etcd_templates:
  - name: consul_agent
    release: (( grab meta.release.name ))
    consumes: {consul: nil}
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: etcd
    release: (( grab meta.release.name ))
    consumes: {etcd: nil}
  - name: etcd_metrics_server
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))

  loggregator_templates:
  - name: consul_agent
    release: (( grab meta.consul_templates.consul_agent.release ))
    consumes: {consul: nil}
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: doppler
    release: (( grab meta.release.name ))
  - name: syslog_drain_binder
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))

  loggregator_trafficcontroller_templates:
  - name: consul_agent
    release: (( grab meta.consul_templates.consul_agent.release ))
    consumes: {consul: nil}
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: loggregator_trafficcontroller
    release: (( grab meta.release.name ))
    consumes: {doppler: nil}
  - name: metron_agent
    release: (( grab meta.release.name ))

  nats_templates:
  - name: consul_agent
    release: (( grab meta.consul_templates.consul_agent.release ))
    consumes: {consul: nil}
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: nats
    consumes: {nats: nil}
    release: (( grab meta.release.name ))
  - name: nats_stream_forwarder
    release: (( grab meta.release.name ))
  - name: datadog-nats
    release: datadog-for-cloudfoundry
  - name: metron_agent
    release: (( grab meta.release.name ))

  router_templates:
  - name: consul_agent
    release: (( grab meta.consul_templates.consul_agent.release ))
    consumes: {consul: nil}
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: gorouter
    release: (( grab meta.release.name ))
    consumes: {nats: nil}
  - name: metron_agent
    release: (( grab meta.release.name ))
  - name: haproxy
    release: paas-haproxy
  - name: datadog-router
    release: datadog-for-cloudfoundry
  - name: racoon
    release: ipsec
  - name: datadog-ipsec
    release: datadog-for-cloudfoundry

  uaa_templates:
  - name: consul_agent
    release: (( grab meta.consul_templates.consul_agent.release ))
    consumes: {consul: nil}
  - name: datadog-consul-agent-client
    release: datadog-for-cloudfoundry
  - name: uaa
    #FIXME: using a patched UAA release due to CVEs:
    # https://www.cloudfoundry.org/cve-2017-4972/
    # https://www.cloudfoundry.org/cve-2017-4973/
    # Remove once CF is upgraded to >= v257
    release: uaa
  - name: metron_agent
    release: (( grab meta.release.name ))
  - name: statsd_injector
    release: (( grab meta.release.name ))
  - name: nginx
    release: nginx

jobs:
  - name: consul
    azs: [z1, z2, z3]
    templates: (( grab meta.consul_templates ))
    instances: 3
    persistent_disk_type: consul
    vm_type: small
    stemcell: default
    networks:
      - name: cf
        static_ips:
          - 10.0.16.37
          - 10.0.17.37
          - 10.0.18.37
    update:
      serial: true
    properties:
      consul:
        agent:
          mode: server

  - name: nats
    azs: [z1, z2]
    templates: (( grab meta.nats_templates ))
    instances: 2
    vm_type: medium
    stemcell: default
    networks:
      - name: cf
        static_ips:
          - 10.0.16.11
          - 10.0.17.11

  - name: etcd
    azs: [z1, z2, z3]
    templates: (( grab meta.etcd_templates ))
    instances: 3
    persistent_disk_type: etcd
    vm_type: medium
    stemcell: default
    networks:
      - name: cf
        static_ips:
          - 10.0.16.19
          - 10.0.17.19
          - 10.0.18.19
    update:
      serial: true
    properties:
      consul:
        agent:
          services:
            etcd: {}

  - name: database
    azs: [z1, z2]
    templates:
      - name: consul_agent
        release: cf
      - name: datadog-consul-agent-client
        release: datadog-for-cloudfoundry
      - name: datadog-bbs
        release: datadog-for-cloudfoundry
      - name: bbs
        release: diego
      - name: cfdot
        release: diego
      - name: metron_agent
        release: cf
    instances: 2
    vm_type: medium
    vm_extensions:
      - cf_rds_client_sg
    stemcell: default
    networks:
      - name: cf
    update:
      serial: true
    properties:
      bbs:
          url: (( concat "https://" meta.bbs.api_location "/v1/actual_lrp_groups/list" ))

  - name: uaa
    azs: [z1, z2]
    templates: (( grab meta.uaa_templates ))
    instances: 2
    vm_type: medium
    vm_extensions:
      - cf_uaa_elb
      - cf_rds_client_sg
    stemcell: default
    networks:
      - name: cf
    properties:
      nginx_conf: |
        worker_processes  2;
        error_log syslog:server=127.0.0.1,severity=error,tag=uaa_nginx_error error;
        events {
          worker_connections  1024;
        }
        http {
          include /var/vcap/packages/nginx/conf/mime.types;
          access_log syslog:server=127.0.0.1,severity=info,tag=uaa_nginx_access combined;
          sendfile on;
          keepalive_timeout 20s;
          upstream uaa {
            keepalive 10;
            server 127.0.0.1:8080;
          }
          set_real_ip_from  10.0.0.0/16;
          real_ip_header    X-Forwarded-For;
          real_ip_recursive on;
          server {
            listen 9443;
            ssl on;
            ssl_certificate_key /var/vcap/jobs/nginx/etc/ssl.key.pem;
            ssl_certificate  /var/vcap/jobs/nginx/etc/ssl_chained.crt.pem;

            location / {
              rewrite ^/create_account(.do)?$ /create_account_disabled break;
              rewrite ^/forgot_password(.do)?$ /create_account_disabled break;

              proxy_pass http://uaa;
              proxy_set_header Host $host;
              proxy_set_header X-Forwarded-For $remote_addr;
              proxy_http_version 1.1;
              proxy_set_header Connection "";
            }
          }
        }
      ssl_key: (( grab secrets.uaa_internal_key ))
      ssl_chained_cert: (( grab secrets.uaa_internal_cert ))
      consul:
        agent:
          services:
            uaa: {}

  - name: api
    azs: [z1, z2]
    templates: (( grab meta.api_templates ))
    instances: 2
    vm_type: large
    vm_extensions:
      - 64g_ephemeral_disk
      - cf_cc_instance_profile
      - cf_cc_security_groups
      - cf_cc_elb
    stemcell: default
    networks:
      - name: cf
    properties:
      consul:
        agent:
          services: (( grab meta.api_consul_services ))

  - name: api_worker
    azs: [z1, z2]
    templates: (( grab meta.api_worker_templates ))
    instances: 2
    vm_type: medium
    vm_extensions:
      - 64g_ephemeral_disk
      - cf_cc_instance_profile
      - cf_cc_security_groups
    stemcell: default
    networks:
      - name: cf

  - name: doppler
    azs: [z1, z2, z3]
    templates: (( grab meta.loggregator_templates ))
    instances: 3
    vm_type: medium
    stemcell: default
    networks:
      - name: cf
    properties:
      consul:
        agent:
          services:
            doppler: {}

  - name: loggregator_trafficcontroller
    azs: [z1, z2]
    templates: (( grab meta.loggregator_trafficcontroller_templates ))
    instances: 2
    vm_type: medium
    vm_extensions:
      - cf_loggregator_elbs
    stemcell: default
    networks:
      - name: cf
    properties:
      loggregator:
        uaa:
          client_secret: (( grab properties.uaa.clients.doppler.secret ))
      consul:
        agent:
          services:
            loggregator_trafficcontroller: {}

  - name: router
    azs: [z1, z2]
    templates: (( grab meta.router_templates ))
    instances: 2
    vm_type: router
    stemcell: default
    networks:
      - name: router
    properties:
      consul:
        agent:
          services:
            gorouter: {}
      racoon:
        ports:
        - name: router
          targets: (( grab terraform_outputs.cell_subnet_cidr_blocks ))

  - name: brain
    azs: [z1, z2]
    templates:
      - name: consul_agent
        release: cf
      - name: datadog-consul-agent-client
        release: datadog-for-cloudfoundry
      - name: auctioneer
        release: diego
      - name: cfdot
        release: diego
      - name: metron_agent
        release: cf
    instances: 2
    vm_type: medium
    stemcell: default
    networks:
      - name: cf

  - name: cell
    azs: [z1, z2, z3]
    templates:
      - name: consul_agent
        release: cf
      - name: datadog-consul-agent-client
        release: datadog-for-cloudfoundry
      - name: rep
        release: diego
      - name: garden
        release: garden-runc
      - name: cflinuxfs2-rootfs-setup
        release: cflinuxfs2
      - name: cfdot
        release: diego
      - name: metron_agent
        release: cf
      - name: datadog-rep
        release: datadog-for-cloudfoundry
      - name: datadog-garden
        release: datadog-for-cloudfoundry
      - name: racoon
        release: ipsec
      - name: datadog-ipsec
        release: datadog-for-cloudfoundry
    instances: (( grab meta.cell.instances ))
    vm_type: cell
    stemcell: default
    networks:
      - name: cell
    properties:
      racoon:
        ports:
        - name: cell
          targets: (( grab terraform_outputs.router_subnet_cidr_blocks ))

  - name: cc_bridge
    azs: [z1, z2]
    templates:
      - name: consul_agent
        release: cf
      - name: datadog-consul-agent-client
        release: datadog-for-cloudfoundry
      - name: stager
        release: cf
      - name: nsync
        release: cf
      - name: tps
        release: cf
      - name: cc_uploader
        release: cf
      - name: cfdot
        release: diego
      - name: metron_agent
        release: cf
    instances: 2
    vm_type: medium
    stemcell: default
    networks:
      - name: cf

  - name: route_emitter
    azs: [z1, z2]
    templates:
      - name: consul_agent
        release: cf
      - name: datadog-consul-agent-client
        release: datadog-for-cloudfoundry
      - name: route_emitter
        release: diego
      - name: cfdot
        release: diego
      - name: metron_agent
        release: cf
      - name: datadog-route-emitter
        release: datadog-for-cloudfoundry
    instances: 2
    vm_type: medium
    stemcell: default
    networks:
      - name: cf

  - name: access
    azs: [z1, z2]
    templates:
      - name: consul_agent
        release: cf
      - name: datadog-consul-agent-client
        release: datadog-for-cloudfoundry
      - name: ssh_proxy
        release: diego
      - name: metron_agent
        release: cf
      - name: file_server
        release: diego
      - name: cfdot
        release: diego
    instances: 2
    vm_type: small
    vm_extensions:
      - ssh_proxy_elb
    stemcell: default
    networks:
      - name: cf
