meta:
  environment: ~

  release:
    name: cf

  consul_servers: (( grab jobs.consul_z1.networks.cf1.static_ips jobs.consul_z2.networks.cf2.static_ips ))

  nfs_client_ranges:
    - (( grab networks.cf1.subnets.[0].range || nil ))
    - (( grab networks.cf2.subnets.[0].range || nil ))

  nfs_server:
    address: (( grab jobs.nfs_z1.networks.cf1.static_ips.[0] || nil ))
    allow_from_entries: (( grab meta.nfs_client_ranges ))
    share: ~

  api_routes:
  - name: api
    tags:
      component: CloudController
    port: (( grab properties.cc.external_port ))
    uris:
    - (( concat "api." properties.domain ))

  api_templates:
  - name: cloud_controller_ng
    release: (( grab meta.release.name ))
  - name: routing-api
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))
  - name: statsd-injector
    release: (( grab lamb_meta.release.name ))
  - name: consul_agent
    release: (( grab meta.consul_templates.consul_agent.release ))
  - name: nfs_mounter
    release: (( grab meta.release.name ))
  - name: route_registrar
    release: (( grab meta.release.name ))

  api_worker_templates:
  - name: cloud_controller_worker
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))
  - name: consul_agent
    release: (( grab meta.consul_templates.consul_agent.release ))
  - name: nfs_mounter
    release: (( grab meta.release.name ))

  clock_templates:
  - name: cloud_controller_clock
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))

  consul_templates:
  - name: consul_agent
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))

  dea_templates:
  - name: dea_next
    release: (( grab meta.release.name ))
  - name: dea_logging_agent
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))

  etcd_templates:
  - name: etcd
    release: (( grab meta.release.name ))
  - name: etcd_metrics_server
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))

  ha_proxy_templates:
  - name: haproxy
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))
  - name: consul_agent
    release: (( grab meta.consul_templates.consul_agent.release ))

  hm9000_routes:
  - name: hm9000
    port: 5155
    tags:
      component: HM9K
    uris:
    - (( concat "hm9000." properties.domain ))

  hm9000_templates:
  - name: hm9000
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))
  - name: route_registrar
    release: (( grab meta.release.name ))

  nats_templates:
  - name: nats
    release: (( grab meta.release.name ))
  - name: nats_stream_forwarder
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))

  nfs_templates:
  - name: debian_nfs_server
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))

  postgres_templates:
  - name: postgres
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))

  router_templates:
  - name: gorouter
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))
  - name: consul_agent
    release: (( grab meta.consul_templates.consul_agent.release ))

  stats_templates:
  - name: collector
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))

  uaa_routes:
  - name: uaa
    port: (( grab properties.uaa.port ))
    tags:
      component: uaa
    uris:
    - (( concat "uaa." properties.domain ))
    - (( concat "*.uaa." properties.domain ))
    - (( concat "login." properties.domain ))
    - (( concat "*.login." properties.domain ))

  uaa_templates:
  - name: uaa
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))
  - name: consul_agent
    release: (( grab meta.consul_templates.consul_agent.release ))
  - name: route_registrar
    release: (( grab meta.release.name ))
  - name: statsd-injector
    release: (( grab meta.release.name ))

jobs:
  - name: consul_z1
    templates: (( grab meta.consul_templates ))
    instances: 2
    persistent_disk: 1024
    resource_pool: small_z1
    networks:
      - name: cf1
        static_ips:
    update:
      serial: true
      max_in_flight: 1
    properties:
      consul:
        agent:
          mode: server
      metron_agent:
        zone: z1

  - name: consul_z2
    templates: (( grab meta.consul_templates ))
    instances: 1
    persistent_disk: 1024
    resource_pool: small_z2
    networks:
      - name: cf2
        static_ips:
    update:
      serial: true
      max_in_flight: 1
    properties:
      consul:
        agent:
          mode: server
      metron_agent:
        zone: z2

  - name: ha_proxy_z1
    templates: (( grab meta.ha_proxy_templates ))
    instances: 0
    resource_pool: router_z1
    default_networks:
      - name: cf1
        static_ips: ~
    networks: (( grab jobs.ha_proxy_z1.default_networks ))
    properties:
      ha_proxy:
      router:
        servers:
          z1: (( grab jobs.router_z1.networks.cf1.static_ips ))
          z2: (( grab jobs.router_z2.networks.cf2.static_ips ))
      metron_agent:
        zone: z1
    update: {}

  - name: nats_z1
    templates: (( grab meta.nats_templates ))
    instances: 1
    resource_pool: medium_z1
    networks:
      - name: cf1
        static_ips:
    properties:
      metron_agent:
        zone: z1
    update: {}

  - name: nats_z2
