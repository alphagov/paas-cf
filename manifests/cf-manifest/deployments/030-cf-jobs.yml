    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))
  - name: statsd-injector
    release: (( grab meta.release.name ))
  - name: consul_agent
    release: (( grab meta.consul_templates.consul_agent.release ))
  - name: nfs_mounter
    release: (( grab meta.release.name ))
  - name: route_registrar
    release: (( grab meta.release.name ))

  api_worker_templates:
  - name: cloud_controller_worker
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))
  - name: consul_agent
    release: (( grab meta.consul_templates.consul_agent.release ))
  - name: nfs_mounter
    release: (( grab meta.release.name ))

  clock_templates:
  - name: cloud_controller_clock
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))

  consul_templates:
  - name: consul_agent
    release: (( grab meta.release.name ))
  - name: metron_agent
    release: (( grab meta.release.name ))

  etcd_templates:
  - name: etcd
    release: etcd
  - name: etcd_metrics_server
    release: etcd
