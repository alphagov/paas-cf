---
meta:
  environment: (( grab terraform_outputs.environment ))
  default_env:
    bosh:
      password: (( grab secrets.vcap_password ))

director_uuid: ~

networks:
- name: cf1
  subnets:
    - range: 10.0.16.0/24
      reserved:
        - 10.0.16.2 - 10.0.16.9
        - 10.0.16.41 - 10.0.16.50
      static:
        - 10.0.16.10 - 10.0.16.40
      dynamic:
        - 10.0.16.51 - 10.0.16.255
      gateway: 10.0.16.1
      dns:
        - 10.0.0.2
      cloud_properties:
        subnet: (( grab terraform_outputs.cf1_subnet_id ))

- name: cf1_rds
  subnets:
    - range: 10.0.16.0/24
      reserved:
        - 10.0.16.2 - 10.0.16.9
        - 10.0.16.10 - 10.0.16.40
        - 10.0.16.51 - 10.0.16.255
      static: []
      dynamic:
        - 10.0.16.41 - 10.0.16.50
      gateway: 10.0.16.1
      dns:
        - 10.0.0.2
      cloud_properties:
        subnet: (( grab terraform_outputs.cf1_subnet_id ))
        security_groups:
          - (( grab terraform_outputs.default_security_group ))
          - (( grab terraform_outputs.cf_rds_client_security_group ))

- name: cf2
  subnets:
    - range: 10.0.17.0/24
      reserved:
        - 10.0.17.2 - 10.0.17.9
        - 10.0.17.41 - 10.0.17.50
      static:
        - 10.0.17.10 - 10.0.17.40
      dynamic:
        - 10.0.17.51 - 10.0.17.255
      gateway: 10.0.17.1
      dns:
        - 10.0.0.2
      cloud_properties:
        subnet: (( grab terraform_outputs.cf2_subnet_id ))

- name: cf2_rds
  subnets:
    - range: 10.0.17.0/24
      reserved:
        - 10.0.17.2 - 10.0.17.9
        - 10.0.17.10 - 10.0.17.40
        - 10.0.17.51 - 10.0.17.255
      static: []
      dynamic:
        - 10.0.17.41 - 10.0.17.50
      gateway: 10.0.17.1
      dns:
        - 10.0.0.2
      cloud_properties:
        subnet: (( grab terraform_outputs.cf2_subnet_id ))
        security_groups:
          - (( grab terraform_outputs.default_security_group ))
          - (( grab terraform_outputs.cf_rds_client_security_group ))

- name: cf3
  subnets:
    - range: 10.0.18.0/24
      reserved:
        - 10.0.18.2 - 10.0.18.9
      static:
        - 10.0.18.10 - 10.0.18.40
      dynamic:
        - 10.0.18.51 - 10.0.18.255
      gateway: 10.0.18.1
      dns:
        - 10.0.0.2
      cloud_properties:
        subnet: (( grab terraform_outputs.cf3_subnet_id ))

- name: cf3_rds
  subnets:
    - range: 10.0.18.0/24
      reserved:
        - 10.0.18.2 - 10.0.18.9
        - 10.0.18.10 - 10.0.18.40
        - 10.0.18.51 - 10.0.18.255
      static: []
      dynamic:
        - 10.0.18.41 - 10.0.18.50
      gateway: 10.0.18.1
