- name: cell1
  subnets:
    - range: 10.0.32.0/24
      reserved:
        - 10.0.32.2 - 10.0.32.3
      gateway: 10.0.32.1
      dns:
        - 10.0.0.2
      cloud_properties:
        subnet: (( grab terraform_outputs.cell1_subnet_id ))
- name: cell2
  subnets:
    - range: 10.0.33.0/24
      reserved:
        - 10.0.33.2 - 10.0.33.3
      gateway: 10.0.33.1
      dns:
        - 10.0.0.2
      cloud_properties:
        subnet: (( grab terraform_outputs.cell2_subnet_id ))

- name: router1
  subnets:
    - range: 10.0.48.0/24
      reserved:
        - 10.0.48.2 - 10.0.48.3
      static:
        - 10.0.48.4 - 10.0.48.100
      gateway: 10.0.48.1
      dns:
