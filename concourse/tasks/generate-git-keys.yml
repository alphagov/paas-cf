platform: linux
image_resource:
  type: registry-image
  source:
    repository: ghcr.io/alphagov/paas/bosh-cli-v2
    tag: c95d8a764a2784fd2707ac631ecc27ad66cd2c03
run:
  path: sh
  args:
    - -e
    - -c
    - |
      credhub login
      credhub generate --name "$DESTINATION" --type ssh
      credhub get --name "$DESTINATION" --key public_key
