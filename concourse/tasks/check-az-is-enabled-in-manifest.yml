---
platform: linux
image_resource:
  type: registry-image
  source:
    repository: ghcr.io/alphagov/paas/bosh-cli-v2
    tag: c95d8a764a2784fd2707ac631ecc27ad66cd2c03
params:
  DEPLOY_ENV:
  BOSH_ENVIRONMENT:
  BOSH_CA_CERT:
  BOSH_DEPLOYMENT:
  BOSH_CLIENT_SECRET:
  BOSH_AZ:
run:
  path: sh
  args:
    - -e
    - -c
    - |
      echo "instance_groups with ${BOSH_AZ} enabled:"
      BOSH_CLIENT='admin' bosh -d "${DEPLOY_ENV}" manifest \
        | yq eval -j \
        | jq -e '.instance_groups[] | select(.azs[] | select(. == env.BOSH_AZ)) | .name' -
