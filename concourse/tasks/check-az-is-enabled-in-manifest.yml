---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: ghcr.io/alphagov/paas/bosh-cli-v2
    tag: 2be6cfc9a387a6b818b522304858b54273c28138
params:
  DEPLOY_ENV:
  BOSH_ENVIRONMENT:
  BOSH_CA_CERT:
  BOSH_DEPLOYMENT:
  BOSH_CLIENT_SECRET:
  BOSH_AZ:
run:
  path: sh
  args:
    - -e
    - -c
    - |
      echo "instance_groups with ${BOSH_AZ} enabled:"
      BOSH_CLIENT='admin' bosh -d "${DEPLOY_ENV}" manifest \
        | yq eval -j \
        | jq -e '.instance_groups[] | select(.azs[] | select(. == env.BOSH_AZ)) | .name' -
