---
platform: linux
image_resource:
  type: registry-image
  source:
    repository: ghcr.io/alphagov/paas/ruby
    tag: b25554b10d0efb9da2aef192f9a890199863f59e
inputs:
  - name: paas-cf
  - name: cf-manifest
outputs:
  - name: config
run:
  path: sh
  args:
    - -e
    - -u
    - -c
    - |
      cat << EOT > config/config.sh
      export CF_ADMIN=admin
      export CF_PASS=((cf_pass))
      export API_ENDPOINT=((api_endpoint))

      EOT

      . ./config/config.sh
      echo "API_ENDPOINT: ${API_ENDPOINT}"
