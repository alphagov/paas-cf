---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: ghcr.io/alphagov/paas/ruby
    tag: 8d6c556abd2d54f27c0fda934d00df8beafac1f8
inputs:
  - name: paas-cf
  - name: cf-manifest
outputs:
  - name: config
run:
  path: sh
  args:
    - -e
    - -u
    - -c
    - |
      cat << EOT > config/config.sh
      export CF_ADMIN=admin
      export CF_PASS=((cf_pass))
      export API_ENDPOINT=((api_endpoint))

      EOT

      . ./config/config.sh
      echo "API_ENDPOINT: ${API_ENDPOINT}"
