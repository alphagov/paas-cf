---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: ghcr.io/alphagov/paas/ruby
    tag: 8621ead7e4ef0dd653aec80a15b6727b06927e59
inputs:
  - name: paas-cf
  - name: cf-manifest
outputs:
  - name: config
run:
  path: sh
  args:
    - -e
    - -u
    - -c
    - |
      cat << EOT > config/config.sh
      export CF_ADMIN=admin
      export CF_PASS=((cf_pass))
      export API_ENDPOINT=((api_endpoint))

      EOT

      . ./config/config.sh
      echo "API_ENDPOINT: ${API_ENDPOINT}"
