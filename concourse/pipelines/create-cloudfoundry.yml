    plan:
      - get: pipeline-trigger
        passed: ['tag-release']
        trigger: true
      - get: pipeline-pool
      - task: update-datadog
        config:
          image_resource:
            type: docker-image
            source:
              repository: governmentpaas/git-ssh
              tag: 465642da06051a55630d39c899697b678f66a7f7
          platform: linux
          params:
            DATADOG_API_KEY: ((datadog_api_key))
            ENV: ((deploy_env))
            AWS_ACCOUNT: ((aws_account))
            ENABLE_DATADOG: ((enable_datadog))
            PIPELINE_NAME: ((pipeline_name))
          inputs:
          - name: pipeline-pool
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              cd pipeline-pool
              current_time=$(date +%s)
              lock_time=$(git log -1  --pretty=format:'%ct')
              delta=$((current_time - lock_time))
              echo "Total pipeline time was: ${delta}s"

              if [ "${ENABLE_DATADOG}" = "true" ]; then
                curl  -X POST -H "Content-type: application/json" \
                  -d "{ \"series\" :
                         [{\"metric\":\"concourse.pipeline_time\",
                          \"points\":[[$current_time, ${delta}]],
                          \"type\":\"gauge\",
                          \"tags\":[
                            \"deploy_env:${ENV}\",
                            \"pipeline_name:${PIPELINE_NAME}\",
                            \"aws_account:${AWS_ACCOUNT}\"
