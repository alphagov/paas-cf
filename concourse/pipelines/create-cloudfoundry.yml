---
groups:
  - name: deploy
    jobs:
      - pipeline-lock
      - pre-deploy
      - generate-secrets
      - app-availability-tests
      - api-availability-tests
      - cf-terraform
      - generate-cf-config
      - cf-deploy
      - post-deploy
      - smoke-tests
      - acceptance-tests
      - log-cache-acceptance-tests
      - custom-acceptance-tests
      - bosh-tests
      - performance-tests
      - tag-release
      - pipeline-unlock
  - name: operator
    jobs:
      - generate-git-keys
      - show-release-version
      - bump-minor-version
      - bump-major-version
      - bump-patch-version
      - pipeline-check-lock
      - pipeline-release-lock
  - name: tests
    jobs:
      - app-availability-tests
      - api-availability-tests
      - smoke-tests
      - acceptance-tests
      - log-cache-acceptance-tests
      - custom-acceptance-tests
      - bosh-tests
      - performance-tests
  - name: health
    jobs:
      - continuous-smoke-tests
      - check-certificates
      - health-snapshot
  - name: credentials
    jobs:
      - rotate-cf-admin-password
      - rotate-cloudfoundry-credentials
      - expire-aws-keys
      - rotate-cf-certs-cas
      - rotate-cf-certs-leafs
      - delete-old-cf-certs
resource_types:
- name: s3-iam
  type: docker-image
  source:
    repository: governmentpaas/s3-resource
    tag: fda60bf4c5f85e96c16f704e128e5ead9e84d30d

- name: semver-iam
  type: docker-image
  source:
    repository: governmentpaas/semver-resource
    tag: ecbdd201e122b44de99a40ac9f24407c1a43b9a2

resources:
  - name: pipeline-trigger
    type: semver-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      key: ((pipeline_trigger_file))

  - name: paas-cf
    type: git
    source:
      uri: https://github.com/alphagov/paas-cf.git
      branch: ((branch_name))
      tag_filter: ((paas_cf_tag_filter))
      commit_verification_key_ids: ((gpg_ids))

  - name: vpc-tfstate
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: vpc.tfstate

  - name: concourse-tfstate
    type: s3-iam
    source:
      bucket: ((state_bucket))
      versioned_file: concourse.tfstate
      region_name: ((aws_region))

  - name: bosh-tfstate
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: bosh.tfstate

  - name: bosh-secrets
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: bosh-secrets.yml

  - name: bosh-CA-crt
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: bosh-CA.crt

  - name: ipsec-CA
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: ipsec-CA.tar.gz
      initial_version: "-"
      # This is an empty tar.gz file base64 encoded
      initial_content_binary: "H4sICMtSp1YAA2NvbmNvdXJzZS1jZXJ0cy50YXIA7cEBDQAAAMKg909tDjegAAAAAAAAAAAAgDcDmt4dJwAoAAA="

  - name: ssh-private-key
    type: s3-iam
    source:
      bucket: ((state_bucket))
      versioned_file: id_rsa
      region_name: ((aws_region))
      initial_version: "-"

  - name: ssh-public-key
    type: s3-iam
    source:
      bucket: ((state_bucket))
      versioned_file: id_rsa.pub
      region_name: ((aws_region))
      initial_version: "-"

  - name: git-ssh-private-key
    type: s3-iam
    source:
      bucket: ((state_bucket))
      versioned_file: git_id_rsa
      region_name: ((aws_region))

  - name: cf-tfstate
    type: s3-iam
    source:
      bucket: ((state_bucket))
      versioned_file: cf.tfstate
      region_name: ((aws_region))
      initial_version: "-"
      initial_content_text: |
        {
            "version": 3,
            "terraform_version": "0.11.1",
            "serial": 0,
            "modules": [
                {
                    "path": [
                        "root"
                    ],
                    "outputs": {},
                    "resources": {},
                    "depends_on": []
                }
            ]
        }

  - name: datadog-tfstate
    type: s3-iam
    source:
      bucket: ((state_bucket))
      versioned_file: datadog.tfstate
      region_name: ((aws_region))
      initial_version: "-"
      initial_content_text: |
        {
            "version": 3,
            "terraform_version": "0.11.1",
            "serial": 0,
            "modules": [
                {
                    "path": [
                        "root"
                    ],
                    "outputs": {},
                    "resources": {},
                    "depends_on": []
                }
            ]
        }

  - name: cf-secrets
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: cf-secrets.yml
      initial_version: "-"

  - name: cf-vars-store
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: cf-vars-store.yml
      initial_version: "-"

  - name: cf-manifest
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: cf-manifest.yml

  - name: cf-manifest-pre-vars
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: cf-manifest-pre-vars.yml

  - name: cloud-config
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: cloud-config.yml

  - name: health-snapshot-data
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: health-snapshot-data.json
      initial_version: "-"
      initial_content_text: "{}"

  - name: health-snapshot-secrets
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: health-snapshot-secrets.yml
      initial_version: "-"
      initial_content_text: ""

  - name: deployed-healthcheck
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: healthcheck-deployed
      initial_version: "-"
      initial_content_text: "no"

  - name: cf-acceptance-tests
    type: git
    source:
      uri: https://github.com/alphagov/paas-cf-acceptance-tests
      branch: cf1.38-gds

  - name: cf-smoke-tests-release
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-smoke-tests-release
      tag_filter: "40.0.5"
      submodules:
      - "src/smoke_tests"

  - name: git-keys
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: git-keys.tar.gz
      initial_version: "-"
      # This is an empty tar.gz file base64 encoded
      initial_content_binary: "H4sICMtSp1YAA2NvbmNvdXJzZS1jZXJ0cy50YXIA7cEBDQAAAMKg909tDjegAAAAAAAAAAAAgDcDmt4dJwAoAAA="

  - name: release-version
    type: semver-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      key: release-version
      initial_version: 0.0.0

  - name: pipeline-pool
    type: pool
    source:
      uri: ((git_concourse_pool_clone_full_url_ssh))
      branch: master
      pool: ((pipeline_name))
      private_key: ((pipeline_lock_git_private_key))

  - name: smoke-tests-timer
    type: time
    source:
      interval: 5m

  - name: check-certificates-timer
    type: time
    source:
      interval: 24h

  - name: expire-aws-keys-timer
    type: time
    source:
      interval: 720h

  - name: health-snapshot-timer
    type: time
    source:
      interval: 5m

  - name: paas-compose-broker
    type: git
    source:
      uri: https://github.com/alphagov/paas-compose-broker
      tag_filter: v0.15.0

  - name: paas-compose-scraper
    type: git
    source:
      uri: https://github.com/alphagov/paas-compose-scraper
      tag_filter: v0.1.2

  - name: paas-billing
    type: git
    source:
      uri: https://github.com/alphagov/paas-billing
      tag_filter: v0.32.0

  - name: paas-accounts
    type: git
    source:
      uri: https://github.com/alphagov/paas-accounts
      tag_filter: v0.1.0

  - name: paas-admin
    type: git
    source:
      uri: https://github.com/alphagov/paas-admin
      tag_filter: v0.16.0

  - name: paas-log-cache-adapter
    type: git
    source:
      uri: https://github.com/alphagov/paas-log-cache-adapter
      tag_filter: v0.1.0

jobs:
  - name: pipeline-lock
    serial: true
    plan:
      - aggregate:
        - get: paas-cf
          trigger: ((auto_deploy))
        - get: git-ssh-private-key
      - task: init-pipeline-pool
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: governmentpaas/git-ssh
              tag: 465642da06051a55630d39c899697b678f66a7f7
          inputs:
            - name: paas-cf
            - name: git-ssh-private-key
          params:
            DEPLOY_ENV: ((deploy_env))
            AWS_ACCOUNT: ((aws_account))
            DISABLE_PIPELINE_LOCKING: ((disable_pipeline_locking))
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              if [ "${DISABLE_PIPELINE_LOCKING:-}" = "true" ] ; then
                 echo "Pipeline locking is disabled, skipping..."
                 exit 0
              fi
              chmod 600 git-ssh-private-key/git_id_rsa
              git config --global push.default simple
              git config --global user.email "concourse@${DEPLOY_ENV}.${AWS_ACCOUNT}"
              git config --global user.name "Concourse server ${DEPLOY_ENV} in ${AWS_ACCOUNT}"

              ./paas-cf/concourse/scripts/create_pool_lock.sh \
                "((git_concourse_pool_clone_full_url_ssh))" \
                "$(pwd)/git-ssh-private-key/git_id_rsa" \
                "((pipeline_name))" lock

      - try:
          task: lock-the-pipeline
          config:
            image_resource:
              type: docker-image
              source:
                repository: alpine
                tag: latest
            platform: linux
            params:
              DISABLE_PIPELINE_LOCKING: ((disable_pipeline_locking))
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                if [ "${DISABLE_PIPELINE_LOCKING:-}" = "true" ] ; then
                   echo "Pipeline locking is disabled, skipping..."
                   exit 0
                fi
                echo "About to lock. This job will fail and this is OK."
                exit 1
          on_failure:
            put: pipeline-pool
            params:
              claim: lock

      - task: self-update-pipeline
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: governmentpaas/self-update-pipelines
              tag: 0eff5b6a9c092f865a2b19cc4e75a3b539b82fa2
          inputs:
            - name: paas-cf
          params:
            DEPLOY_ENV: ((deploy_env))
            BRANCH: ((branch_name))
            MAKEFILE_ENV_TARGET: ((makefile_env_target))
            AWS_DEFAULT_REGION: ((aws_region))
            SELF_UPDATE_PIPELINE: ((self_update_pipeline))
            PIPELINES_TO_UPDATE: ((pipeline_name))
            BOSH_AZ: ((bosh_az))
            SKIP_AWS_CREDENTIAL_VALIDATION: true
            ENABLE_DATADOG: ((enable_datadog))
            NEW_ACCOUNT_EMAIL_ADDRESS: ((NEW_ACCOUNT_EMAIL_ADDRESS))
          run:
            path: ./paas-cf/concourse/scripts/self-update-pipeline.sh
      - put: pipeline-trigger
        params: {bump: patch}

  - name: generate-secrets
    serial_groups: [cf-deploy]
    serial: true
    plan:
      - aggregate:
          - get: paas-cf
            passed: ['pipeline-lock']
          - get: pipeline-trigger
            passed: ['pipeline-lock']
            trigger: true
          - get: ipsec-CA
          - get: cf-secrets
          - get: cf-vars-store
          - get: ssh-private-key
          - get: ssh-public-key
      - aggregate:
        - task: generate-ipsec-CA
          config:
            platform: linux
            image_resource:
              type: docker-image
              source:
                repository: governmentpaas/certstrap
                tag: 465642da06051a55630d39c899697b678f66a7f7
            inputs:
              - name: paas-cf
              - name: ipsec-CA
                path: existing-ipsec-CA
            outputs:
              - name: generated-ipsec-CA
            run:
              path: sh
              args:
                - -e
                - -c
                - |
                  if  [ -z "$(tar -tvzf existing-ipsec-CA/ipsec-CA.tar.gz)" ] ; then
                    certstrap init --years "10" --passphrase "" --common-name ipsec-CA
                    (cd out && tar -cvzf ../generated-ipsec-CA/ipsec-CA.tar.gz ipsec-CA.*)
                  else
                    echo "The CA cert already exists, skipping generation..."
                    cp existing-ipsec-CA/ipsec-CA.tar.gz generated-ipsec-CA/ipsec-CA.tar.gz
                    mkdir out
                    tar -xvzf generated-ipsec-CA/ipsec-CA.tar.gz -C out
                  fi
          on_success:
            put: ipsec-CA
            params:
              file: generated-ipsec-CA/ipsec-CA.tar.gz

        - task: generate-deployments-ssh-keypair
          config:
            platform: linux
            image_resource:
              type: docker-image
              source:
                repository: governmentpaas/git-ssh
                tag: 465642da06051a55630d39c899697b678f66a7f7
            inputs:
              - name: paas-cf
              - name: ssh-private-key
              - name: ssh-public-key
            outputs:
              - name: generated-ssh-private-key
              - name: generated-ssh-public-key
            run:
              path: sh
              args:
                - -e
                - -c
                - |
                  if [ -s ssh-private-key/id_rsa ] ; then
                    echo "Deployments private key non-zero size, skipping generation..."
                    echo "Key uploads will fail and this is OK as no new keys have been generated."
                    exit 0
                  fi

                  echo "Generating new ssh key pair for deployments..."
                  ssh-keygen -t rsa -b 4096 -f id_rsa -N ''
                  cp id_rsa generated-ssh-private-key
                  cp id_rsa.pub generated-ssh-public-key
          on_success:
            try:
              aggregate:
                - put: ssh-private-key
                  params:
                    file: generated-ssh-private-key/id_rsa
                - put: ssh-public-key
                  params:
                    file: generated-ssh-public-key/id_rsa.pub
        - do:
          # FIXME: Remove once the secrets have been migrated in all environments
          - task: migrate-cf-secrets
            config:
              platform: linux
              image_resource:
                type: docker-image
                source:
                  repository: ruby
                  tag: 2.5-slim
              inputs:
                - name: paas-cf
                - name: cf-secrets
                  path: existing-cf-secrets
                - name: cf-vars-store
                  path: existing-cf-vars-store
              outputs:
                - name: migrated-cf-secrets
                - name: migrated-cf-vars-store
              run:
                path: sh
                args:
                  - -c
                  - -e
                  - |
                    ./paas-cf/manifests/cf-manifest/scripts/migrate-cf-secrets.rb \
                      --cf-secrets existing-cf-secrets/cf-secrets.yml \
                      --cf-secrets-updated migrated-cf-secrets/cf-secrets.yml \
                      --cf-vars-store existing-cf-vars-store/cf-vars-store.yml \
                      --cf-vars-store-updated migrated-cf-vars-store/cf-vars-store.yml \
                      \
                      --var secrets_bbs_encryption_key:diego_bbs_encryption_keys_passphrase \
                      --var secrets_bulk_api_password:cc_bulk_api_password \
                      --var secrets_bulk_api_password:cc_internal_api_password \
                      --var secrets_cc_db_encryption_key:cc_db_encryption_key \
                      --var secrets_nats_password:nats_password \
                      --var secrets_router_password:router_status_password \
                      --var secrets_route_services_secret:router_route_services_secret \
                      --var secrets_ssh_proxy_host_key:diego_ssh_proxy_host_key \
                      --var secrets_staging_upload_password:cc_staging_upload_password \
                      --var secrets_uaa_admin_client_secret:uaa_admin_client_secret \
                      --var secrets_uaa_admin_password:cf_admin_password \
                      --var secrets_uaa_cc_routing_secret:uaa_clients_cc-routing_secret \
                      --var secrets_uaa_clients_cc_service_dashboards_password:uaa_clients_cc-service-dashboards_secret \
                      --var secrets_uaa_clients_cc_service_key_client_secret:uaa_clients_cc_service_key_client_secret \
                      --var secrets_uaa_clients_cloud_controller_username_lookup_secret:uaa_clients_cloud_controller_username_lookup_secret \
                      --var secrets_uaa_clients_doppler_secret:uaa_clients_doppler_secret \
                      --var secrets_uaa_clients_gorouter_secret:uaa_clients_gorouter_secret \
                      --var secrets_uaa_clients_ssh_proxy_secret:uaa_clients_ssh-proxy_secret \
                      \
                      --var secrets_consul_encrypt_keys:consul_encrypt_key \
                      \
                      --var secrets_cdn_broker_admin_password:secrets_cdn_broker_admin_password \
                      --var secrets_compose_broker_admin_password:secrets_compose_broker_admin_password \
                      --var secrets_elasticache_broker_admin_password:secrets_elasticache_broker_admin_password \
                      --var secrets_paas_accounts_admin_password:secrets_paas_accounts_admin_password \
                      --var secrets_kibana_admin_password:secrets_kibana_admin_password \
                      --var secrets_rds_broker_admin_password:secrets_rds_broker_admin_password \
                      --var secrets_rds_broker_master_password_seed:secrets_rds_broker_master_password_seed \
                      --var secrets_rds_broker_state_encryption_key:secrets_rds_broker_state_encryption_key \
                      --var secrets_test_user_password:secrets_test_user_password \
                      --var secrets_uaa_clients_cdn_broker_secret:secrets_uaa_clients_cdn_broker_secret \
                      --var secrets_uaa_batch_password:secrets_uaa_batch_password \
                      --var secrets_uaa_clients_datadog_firehose_password:secrets_uaa_clients_datadog_firehose_password \
                      --var secrets_uaa_clients_login_secret:secrets_uaa_clients_login_secret \
                      --var secrets_uaa_clients_notifications_secret:secrets_uaa_clients_notifications_secret \
                      --var secrets_uaa_clients_paas_metrics_secret:secrets_uaa_clients_paas_metrics_secret \
                      --var secrets_uaa_clients_paas_billing_secret:secrets_uaa_clients_paas_billing_secret

                    ./paas-cf/manifests/cf-manifest/scripts/rename-cf-secrets.rb \
                      --cf-secrets migrated-cf-secrets/cf-secrets.yml \
                      --cf-secrets-updated migrated-cf-secrets/cf-secrets.yml \
                      \
                      --var secrets_cf_db_api_password:external_cc_database_password \
                      --var secrets_cf_db_locket_password:external_locket_database_password \
                      --var secrets_cf_db_uaa_password:external_uaa_database_password \
                      --var secrets_cf_db_bbs_password:external_bbs_database_password \
                      --var secrets_cf_db_network_connectivity_password:external_silk_controller_database_password \
                      --var secrets_cf_db_network_policy_password:external_policy_server_database_password

            on_success:
              do:
              - put: cf-secrets
                params:
                  file: migrated-cf-secrets/cf-secrets.yml
              - put: cf-vars-store
                params:
                  file: migrated-cf-vars-store/cf-vars-store.yml

          - task: generate-cf-secrets
            config:
              platform: linux
              image_resource:
                type: docker-image
                source:
                  repository: ruby
                  tag: 2.5-slim
              inputs:
                - name: paas-cf
                - name: migrated-cf-secrets
                  path: existing-cf-secrets
              outputs:
                - name: generated-cf-secrets
              run:
                path: sh
                args:
                  - -c
                  - -e
                  - |
                    ./paas-cf/manifests/cf-manifest/scripts/generate-cf-secrets.rb \
                      --existing-secrets existing-cf-secrets/cf-secrets.yml \
                      > generated-cf-secrets/cf-secrets.yml
                    ls -l generated-cf-secrets
            on_success:
              put: cf-secrets
              params:
                file: generated-cf-secrets/cf-secrets.yml


  - name: pre-deploy
    plan:
      - aggregate:
          - get: pipeline-trigger
            passed: ['generate-secrets']
            trigger: true
          - get: deployed-healthcheck
          - get: paas-cf
            passed: ['generate-secrets']
          - get: cf-vars-store
            passed: ['generate-secrets']
      - task: wait-for-app-availability-tests
        config:
          platform: linux
          inputs:
            - name: paas-cf
            - name: cf-vars-store
            - name: deployed-healthcheck
            - name: pipeline-trigger
          params:
            SYSTEM_DNS_ZONE_NAME: ((system_dns_zone_name))
            CF_ADMIN: admin
          image_resource:
            type: docker-image
            source:
              repository: governmentpaas/cf-cli
              tag: 0eff5b6a9c092f865a2b19cc4e75a3b539b82fa2
          run:
            path: sh
            args:
              - -e
              - -u
              - -c
              - |
                HEALTHCHECK_DEPLOYED=$(cat deployed-healthcheck/healthcheck-deployed)
                if [ "${HEALTHCHECK_DEPLOYED}" = "no" ]; then
                  echo "Skipping wait-for-app-availability-tests because the healthcheck is not deployed"
                  exit 0
                fi

                CF_PASS=$(awk '/cf_admin_password/ {print $2}' cf-vars-store/cf-vars-store.yml | tr -d '"')
                API_ENDPOINT="https://api.${SYSTEM_DNS_ZONE_NAME}"
                PIPELINE_TRIGGER_VERSION=$(cat pipeline-trigger/number)

                echo | cf login -a "${API_ENDPOINT}" -u "${CF_ADMIN}" -p "${CF_PASS}" > /dev/null
                cf target -o admin -s healthchecks > /dev/null

                echo "Waiting for ~2mins for app-availability-tests job to start:"
                for _ in $(seq 24); do
                  if cf logs healthcheck --recent | grep -q "availability-test=${PIPELINE_TRIGGER_VERSION}"; then
                    echo "Request detected"
                    exit 0
                  fi
                  printf "."
                  sleep 5
                done

                echo "timeout waiting for app-availability-tests job to start"
                exit 1
      - task: wait-for-api-availability-tests
        config:
          platform: linux
          inputs:
            - name: paas-cf
            - name: deployed-healthcheck
            - name: pipeline-trigger
          params:
            AWS_DEFAULT_REGION: ((aws_region))
          image_resource:
            type: docker-image
            source:
              repository: governmentpaas/awscli
              tag: b2495d6ed07f680125d19aa7d1701da7efabb289
          run:
            path: sh
            args:
              - -e
              - -c
              - |
                HEALTHCHECK_DEPLOYED=$(cat deployed-healthcheck/healthcheck-deployed)
                if [ "${HEALTHCHECK_DEPLOYED}" = "no" ]; then
                  echo "Skipping wait-for-api-availability-tests because the healthcheck is not deployed"
                  exit 0
                fi

                PIPELINE_TRIGGER_VERSION=$(cat pipeline-trigger/number)
                JOB_FILE="jobs/${PIPELINE_TRIGGER_VERSION}/api-availability-tests"
                bucket=((state_bucket))

                echo "Waiting for ~2mins for api-availability-tests job to start by polling for ${bucket}/${JOB_FILE}"
                for _ in $(seq 24); do
                  if aws s3 ls "s3://${bucket}/${JOB_FILE}" ; then
                    echo "$JOB_FILE detected"
                    exit 0
                  fi
                  printf "."
                  sleep 5
                done

                echo "timeout waiting for api-availability-tests job to start"
                exit 1

