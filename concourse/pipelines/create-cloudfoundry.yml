---
meta:
  containers:
    awscli: &awscli-image-resource
      type: docker-image
      source:
        repository: governmentpaas/awscli
        tag: 50f6eb732334e0af7192bb884e558e3dc7e9fa33
    bosh-cli-v2: &gov-paas-bosh-cli-v2-image-resource
      type: docker-image
      source:
        repository: governmentpaas/bosh-cli-v2
        tag: 50f6eb732334e0af7192bb884e558e3dc7e9fa33
    cf-acceptance-tests: &cf-acceptance-tests-image-resource
      type: docker-image
      source:
        repository: governmentpaas/cf-acceptance-tests
        tag: 50f6eb732334e0af7192bb884e558e3dc7e9fa33
    cf-cli: &cf-cli-image-resource
      type: docker-image
      source:
        repository: governmentpaas/cf-cli
        tag: 50f6eb732334e0af7192bb884e558e3dc7e9fa33
    git-ssh: &git-ssh-image-resource
      type: docker-image
      source:
        repository: governmentpaas/git-ssh
        tag: 50f6eb732334e0af7192bb884e558e3dc7e9fa33
    ruby-slim: &ruby-slim-image-resource
      type: docker-image
      source:
        repository: ruby
        tag: 2.5-slim
    golang: &golang-image-resource
      type: docker-image
      source:
        repository: golang
        tag: '1.12'
    terraform: &terraform-image-resource
      type: docker-image
      source:
        repository: governmentpaas/terraform
        tag: 50f6eb732334e0af7192bb884e558e3dc7e9fa33
    curl-ssl: &curl-ssl-image-resource
      type: docker-image
      source:
        repository: governmentpaas/curl-ssl
        tag: 50f6eb732334e0af7192bb884e558e3dc7e9fa33

groups:
  - name: deploy
    jobs:
      - pipeline-lock
      - pre-deploy
      - generate-secrets
      - app-availability-tests
      - api-availability-tests
      - cf-terraform
      - generate-cf-config
      - cf-deploy
      - prometheus-deploy
      - post-deploy
      - deploy-paas-accounts
      - deploy-paas-admin
      - deploy-paas-billing
      - deploy-paas-metrics
      - smoke-tests
      - acceptance-tests
      - custom-acceptance-tests
      - custom-broker-acceptance-tests
      - bosh-tests
      - tag-release
      - pipeline-unlock
  - name: platform-core
    jobs:
      - pipeline-lock
      - pre-deploy
      - generate-secrets
      - app-availability-tests
      - api-availability-tests
      - cf-terraform
      - generate-cf-config
      - cf-deploy
      - prometheus-deploy
      - post-deploy
      - smoke-tests
      - acceptance-tests
      - custom-acceptance-tests
      - custom-broker-acceptance-tests
      - bosh-tests
      - tag-release
      - pipeline-unlock
  - name: platform-services
    jobs:
      - deploy-paas-accounts
      - deploy-paas-admin
      - deploy-paas-billing
      - deploy-paas-metrics
  - name: operator
    jobs:
      - generate-git-keys
      - show-release-version
      - bump-minor-version
      - bump-major-version
      - bump-patch-version
      - pipeline-check-lock
      - pipeline-release-lock
      - cleanup-deleted-cf-users
  - name: tests
    jobs:
      - app-availability-tests
      - api-availability-tests
      - smoke-tests
      - acceptance-tests
      - custom-acceptance-tests
      - custom-broker-acceptance-tests
      - bosh-tests
  - name: health
    jobs:
      - continuous-smoke-tests
      - check-certificates
  - name: credentials
    jobs:
      - rotate-cf-admin-password
      - rotate-cloudfoundry-credentials
      - rotate-database-encryption-keys
      - rotate-prometheus-credentials
      - expire-aws-keys
      - rotate-cf-certs-cas
      - rotate-cf-certs-leafs
      - delete-old-cf-certs
      - set-smoke-test-creds
resource_types:
- name: s3-iam
  type: docker-image
  source:
    repository: governmentpaas/s3-resource
    tag: 97e441efbfb06ac7fb09786fd74c64b05f9cc907

- name: semver-iam
  type: docker-image
  source:
    repository: governmentpaas/semver-resource
    tag: f2a80c95481056aa57d837e3b14f0012b542fdb3

resources:
  - name: pipeline-trigger
    type: semver-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      key: ((pipeline_trigger_file))

  - name: paas-cf
    type: git
    source:
      uri: https://github.com/alphagov/paas-cf.git
      branch: ((branch_name))
      tag_filter: ((paas_cf_tag_filter))
      commit_verification_keys: ((gpg_public_keys))

  - name: vpc-tfstate
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: vpc.tfstate

  - name: concourse-tfstate
    type: s3-iam
    source:
      bucket: ((state_bucket))
      versioned_file: concourse.tfstate
      region_name: ((aws_region))

  - name: bosh-tfstate
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: bosh.tfstate

  - name: bosh-secrets
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: bosh-secrets.yml

  - name: bosh-vars-store
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: bosh-vars-store.yml

  - name: bosh-CA-crt
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: bosh-CA.crt

  - name: ipsec-CA
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: ipsec-CA.tar.gz
      initial_version: "-"
      # This is an empty tar.gz file base64 encoded
      initial_content_binary: "H4sICMtSp1YAA2NvbmNvdXJzZS1jZXJ0cy50YXIA7cEBDQAAAMKg909tDjegAAAAAAAAAAAAgDcDmt4dJwAoAAA="

  - name: git-ssh-private-key
    type: s3-iam
    source:
      bucket: ((state_bucket))
      versioned_file: git_id_rsa
      region_name: ((aws_region))

  - name: cf-tfstate
    type: s3-iam
    source:
      bucket: ((state_bucket))
      versioned_file: cf.tfstate
      region_name: ((aws_region))
      initial_version: "-"
      initial_content_text: |
        {
            "version": 3,
            "terraform_version": "0.11.1",
            "serial": 0,
            "modules": [
                {
                    "path": [
                        "root"
                    ],
                    "outputs": {},
                    "resources": {},
                    "depends_on": []
                }
            ]
        }

  - name: cf-secrets
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: cf-secrets.yml
      initial_version: "-"

  - name: cf-vars-store
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: cf-vars-store.yml
      initial_version: "-"

  - name: cf-manifest
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: cf-manifest.yml

  - name: cf-manifest-pre-vars
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: cf-manifest-pre-vars.yml

  - name: logit-secrets
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: logit-secrets.yml
      initial_version: "-"
      initial_content_text: ""

  - name: cloud-config
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: cloud-config.yml

  - name: deployed-healthcheck
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: healthcheck-deployed
      initial_version: "-"
      initial_content_text: "no"

  - name: cf-acceptance-tests
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-acceptance-tests
      branch: cf9.2

  - name: cf-smoke-tests-release
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-smoke-tests-release
      tag_filter: "40.0.107"
      submodules:
      - "src/smoke_tests"

  - name: smoke-test-config
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: smoke-test-config.json

  - name: git-keys
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: git-keys.tar.gz
      initial_version: "-"
      # This is an empty tar.gz file base64 encoded
      initial_content_binary: "H4sICMtSp1YAA2NvbmNvdXJzZS1jZXJ0cy50YXIA7cEBDQAAAMKg909tDjegAAAAAAAAAAAAgDcDmt4dJwAoAAA="

  - name: paas-admin-git-keys
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: paas-admin-git-keys.tar.gz
      initial_version: "-"
      # This is an empty tar.gz file base64 encoded
      initial_content_binary: "H4sICMtSp1YAA2NvbmNvdXJzZS1jZXJ0cy50YXIA7cEBDQAAAMKg909tDjegAAAAAAAAAAAAgDcDmt4dJwAoAAA="

  - name: release-version
    type: semver-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      key: release-version
      initial_version: 0.0.0

  - name: pipeline-pool
    type: pool
    source:
      uri: ((git_concourse_pool_clone_full_url_ssh))
      branch: master
      pool: ((pipeline_name))
      private_key: ((pipeline_lock_git_private_key))

  - name: smoke-tests-timer
    type: time
    source:
      interval: 5m

  - name: check-certificates-timer
    type: time
    source:
      interval: 24h

  - name: expire-aws-keys-timer
    type: time
    source:
      interval: 720h

  - name: paas-aiven-broker
    type: git
    source:
      uri: https://github.com/alphagov/paas-aiven-broker.git
      tag_filter: v0.15.0

  - name: paas-billing
    type: git
    source:
      uri: https://github.com/alphagov/paas-billing.git
      branch: master
      tag_filter: v0.61.0

  - name: paas-accounts
    type: git
    source:
      uri: https://github.com/alphagov/paas-accounts.git
      branch: master
      tag_filter: v0.10.0

  - name: paas-admin
    type: git
    source:
      uri: https://github.com/alphagov/paas-admin.git
      branch: master
      tag_filter: ((deploy_env_tag_prefix))
      commit_verification_keys: ((gpg_public_keys))

  - name: prometheus-vars-store
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: prometheus-vars-store.yml
      initial_version: "-"

  - name: prometheus-manifest-pre-vars
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: prometheus-manifest-pre-vars.yml

  - name: paas-yet-another-cloudwatch-exporter
    type: git
    source:
      uri: https://github.com/alphagov/paas-yet-another-cloudwatch-exporter.git
      branch: gds_master

  - name: pagerduty-secrets
    type: s3-iam
    source:
      bucket: ((state_bucket))
      region_name: ((aws_region))
      versioned_file: pagerduty-secrets.yml

jobs:
  - name: pipeline-lock
    serial: true
    plan:
      - aggregate:
        - get: paas-cf
          trigger: ((auto_deploy))
        - get: git-ssh-private-key
      - task: init-pipeline-pool
        tags: [colocated-with-web]
        config:
          platform: linux
          image_resource: *git-ssh-image-resource
          inputs:
            - name: paas-cf
            - name: git-ssh-private-key
          params:
            DEPLOY_ENV: ((deploy_env))
            AWS_ACCOUNT: ((aws_account))
            DISABLE_PIPELINE_LOCKING: ((disable_pipeline_locking))
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              if [ "${DISABLE_PIPELINE_LOCKING:-}" = "true" ] ; then
                 echo "Pipeline locking is disabled, skipping..."
                 exit 0
              fi
              chmod 600 git-ssh-private-key/git_id_rsa
              git config --global push.default simple
              git config --global user.email "concourse@${DEPLOY_ENV}.${AWS_ACCOUNT}"
              git config --global user.name "Concourse server ${DEPLOY_ENV} in ${AWS_ACCOUNT}"

              ./paas-cf/concourse/scripts/create_pool_lock.sh \
                "((git_concourse_pool_clone_full_url_ssh))" \
                "$(pwd)/git-ssh-private-key/git_id_rsa" \
                "((pipeline_name))" lock

      - try:
          task: lock-the-pipeline
          tags: [colocated-with-web]
          config:
            image_resource:
              type: docker-image
              source:
                repository: alpine
                tag: 3.9
            platform: linux
            params:
              DISABLE_PIPELINE_LOCKING: ((disable_pipeline_locking))
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                if [ "${DISABLE_PIPELINE_LOCKING:-}" = "true" ] ; then
                   echo "Pipeline locking is disabled, skipping..."
                   exit 0
                fi
                echo "About to lock. This job will fail and this is OK."
                exit 1
          on_failure:
            put: pipeline-pool
            params:
              claim: lock

      - task: self-update-pipeline
        tags: [colocated-with-web]
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: governmentpaas/self-update-pipelines
              tag: 50f6eb732334e0af7192bb884e558e3dc7e9fa33
          inputs:
            - name: paas-cf
          params:
            DEPLOY_ENV: ((deploy_env))
            BRANCH: ((branch_name))
            MAKEFILE_ENV_TARGET: ((makefile_env_target))
            AWS_DEFAULT_REGION: ((aws_region))
            SELF_UPDATE_PIPELINE: ((self_update_pipeline))
            PIPELINES_TO_UPDATE: ((pipeline_name))
            ENABLE_ALERT_NOTIFICATIONS: ((ENABLE_ALERT_NOTIFICATIONS))
            BOSH_AZ: ((bosh_az))
            SKIP_AWS_CREDENTIAL_VALIDATION: true
            NEW_ACCOUNT_EMAIL_ADDRESS: ((NEW_ACCOUNT_EMAIL_ADDRESS))
            SLIM_DEV_DEPLOYMENT: ((slim_dev_deployment))
          run:
            path: ./paas-cf/concourse/scripts/self-update-pipeline.sh
      - put: pipeline-trigger
        params: {bump: patch}

  - name: generate-secrets
    serial_groups: [cf-deploy]
    serial: true
    plan:
      - aggregate:
          - get: paas-cf
            passed: ['pipeline-lock']
          - get: pipeline-trigger
            passed: ['pipeline-lock']
            trigger: true
          - get: ipsec-CA
          - get: cf-secrets
      - aggregate:
        - task: generate-ipsec-CA
          tags: [colocated-with-web]
          config:
            platform: linux
            image_resource:
              type: docker-image
              source:
                repository: governmentpaas/certstrap
                tag: 50f6eb732334e0af7192bb884e558e3dc7e9fa33
            inputs:
              - name: paas-cf
              - name: ipsec-CA
                path: existing-ipsec-CA
            outputs:
              - name: generated-ipsec-CA
            run:
              path: sh
              args:
                - -e
                - -c
                - |
                  if  [ -z "$(tar -tvzf existing-ipsec-CA/ipsec-CA.tar.gz)" ] ; then
                    certstrap init --years "10" --passphrase "" --common-name ipsec-CA
                    (cd out && tar -cvzf ../generated-ipsec-CA/ipsec-CA.tar.gz ipsec-CA.*)
                  else
                    echo "The CA cert already exists, skipping generation..."
                    cp existing-ipsec-CA/ipsec-CA.tar.gz generated-ipsec-CA/ipsec-CA.tar.gz
                    mkdir out
                    tar -xvzf generated-ipsec-CA/ipsec-CA.tar.gz -C out
                  fi
          on_success:
            put: ipsec-CA
            params:
              file: generated-ipsec-CA/ipsec-CA.tar.gz

        - task: generate-cf-secrets
          tags: [colocated-with-web]
          config:
            platform: linux
            image_resource: *ruby-slim-image-resource
            inputs:
              - name: paas-cf
              - name: cf-secrets
            outputs:
              - name: generated-cf-secrets
            run:
              path: sh
              args:
                - -c
                - -e
                - |
                  ./paas-cf/manifests/cf-manifest/scripts/generate-cf-secrets.rb \
                    --existing-secrets cf-secrets/cf-secrets.yml \
                    > generated-cf-secrets/cf-secrets.yml
                  ls -l generated-cf-secrets
          on_success:
            put: cf-secrets
            params:
              file: generated-cf-secrets/cf-secrets.yml

  - name: pre-deploy
    plan:
      - aggregate:
          - get: pipeline-trigger
            passed: ['generate-secrets']
            trigger: true
          - get: deployed-healthcheck
          - get: paas-cf
            passed: ['generate-secrets']
          - get: cf-vars-store
      - task: wait-for-app-availability-tests
        tags: [colocated-with-web]
        config:
          platform: linux
          inputs:
            - name: paas-cf
            - name: cf-vars-store
            - name: deployed-healthcheck
            - name: pipeline-trigger
          params:
            SYSTEM_DNS_ZONE_NAME: ((system_dns_zone_name))
            CF_ADMIN: admin
          image_resource: *cf-cli-image-resource
          run:
            path: sh
            args:
              - -e
              - -u
              - -c
              - |
                HEALTHCHECK_DEPLOYED=$(cat deployed-healthcheck/healthcheck-deployed)
                if [ "${HEALTHCHECK_DEPLOYED}" = "no" ]; then
                  echo "Skipping wait-for-app-availability-tests because the healthcheck is not deployed"
                  exit 0
                fi

                CF_PASS=$(awk '/cf_admin_password/ {print $2}' cf-vars-store/cf-vars-store.yml | tr -d '"')
                API_ENDPOINT="https://api.${SYSTEM_DNS_ZONE_NAME}"
                PIPELINE_TRIGGER_VERSION=$(cat pipeline-trigger/number)

                echo | cf login -a "${API_ENDPOINT}" -u "${CF_ADMIN}" -p "${CF_PASS}" > /dev/null
                cf target -o admin -s healthchecks > /dev/null

                echo "Waiting for ~2mins for app-availability-tests job to start:"
                for _ in $(seq 24); do
                  if cf logs healthcheck --recent | grep -q "availability-test=${PIPELINE_TRIGGER_VERSION}"; then
                    echo "Request detected"
                    exit 0
                  fi
                  printf "."
                  sleep 5
                done

                echo "timeout waiting for app-availability-tests job to start"
                exit 1
      - task: wait-for-api-availability-tests
        tags: [colocated-with-web]
        config:
          platform: linux
          inputs:
            - name: paas-cf
            - name: deployed-healthcheck
            - name: pipeline-trigger
          params:
            AWS_DEFAULT_REGION: ((aws_region))
          image_resource: *awscli-image-resource
          run:
            path: sh
            args:
              - -e
              - -c
              - |
                HEALTHCHECK_DEPLOYED=$(cat deployed-healthcheck/healthcheck-deployed)
                if [ "${HEALTHCHECK_DEPLOYED}" = "no" ]; then
                  echo "Skipping wait-for-api-availability-tests because the healthcheck is not deployed"
                  exit 0
                fi

                PIPELINE_TRIGGER_VERSION=$(cat pipeline-trigger/number)
                JOB_FILE="jobs/${PIPELINE_TRIGGER_VERSION}/api-availability-tests"
                bucket=((state_bucket))

                echo "Waiting for ~2mins for api-availability-tests job to start by polling for ${bucket}/${JOB_FILE}"
                for _ in $(seq 24); do
                  if aws s3 ls "s3://${bucket}/${JOB_FILE}" ; then
                    echo "$JOB_FILE detected"
                    exit 0
                  fi
                  printf "."
                  sleep 5
                done

                echo "timeout waiting for api-availability-tests job to start"
                exit 1

  - name: app-availability-tests
    serial: true
    plan:
      - aggregate:
          - get: pipeline-trigger
            passed: ['generate-secrets']
            trigger: true
          - get: deployed-healthcheck
          - get: paas-cf
            passed: ['generate-secrets']
      - task: run-tests
        tags: [colocated-with-web]
        config:
          platform: linux
          image_resource: *cf-acceptance-tests-image-resource
          inputs:
            - name: paas-cf
            - name: pipeline-trigger
            - name: deployed-healthcheck
          params:
            SKIP_SSL_VALIDATION: true
            APPS_DNS_ZONE_NAME: ((apps_dns_zone_name))
            SYSTEM_DNS_ZONE_NAME: ((system_dns_zone_name))
            CONCOURSE_WEB_USERNAME: admin
            DEPLOY_ENV: ((deploy_env))
            BRANCH: ((branch_name))
            CONCOURSE_WEB_PASSWORD: ((concourse_web_password))
            SLIM_DEV_DEPLOYMENT: ((slim_dev_deployment))
          run:
            path: sh
            args:
              - -e
              - -c
              - |
                HEALTHCHECK_DEPLOYED=$(cat deployed-healthcheck/healthcheck-deployed)
                if [ "${HEALTHCHECK_DEPLOYED}" = "no" ]; then
                  echo "Skipping app-availability-tests because the healthcheck is not deployed"
                  exit 0
                fi

                export CONCOURSE_WEB_URL
                CONCOURSE_WEB_URL=https://deployer.${SYSTEM_DNS_ZONE_NAME}
                export PIPELINE_TRIGGER_VERSION
                PIPELINE_TRIGGER_VERSION=$(cat pipeline-trigger/number)

                if [ "${SLIM_DEV_DEPLOYMENT}" = "true" ]; then
                  echo "Running app-availability-tests but ignoring failures"
                  ./paas-cf/platform-tests/run_tests.sh ./paas-cf/platform-tests/src/platform/availability/app || true
                else
                  echo "Running app-availability-tests"
                  ./paas-cf/platform-tests/run_tests.sh ./paas-cf/platform-tests/src/platform/availability/app
                fi

  - name: api-availability-tests
    serial: true
    plan:
      - aggregate:
          - get: pipeline-trigger
            passed: ['generate-secrets']
            trigger: true
          - get: deployed-healthcheck
          - get: cf-vars-store
          - get: paas-cf
            passed: ['generate-secrets']

      - task: upload-job-file
        tags: [colocated-with-web]
        config:
          platform: linux
          image_resource: *awscli-image-resource
          inputs:
            - name: pipeline-trigger
            - name: deployed-healthcheck
          run:
            path: sh
            args:
              - -e
              - -c
              - |
                HEALTHCHECK_DEPLOYED=$(cat deployed-healthcheck/healthcheck-deployed)
                if [ "${HEALTHCHECK_DEPLOYED}" = "no" ]; then
                  echo "Skipping api-availability-tests because the healthcheck is not deployed"
                  exit 0
                fi

                PIPELINE_TRIGGER_VERSION=$(cat pipeline-trigger/number)
                JOB_FILE="jobs/${PIPELINE_TRIGGER_VERSION}/api-availability-tests"
                echo "Writing $JOB_FILE to S3 to signal job start"
                echo 'started' | aws s3 cp - "s3://((state_bucket))/$JOB_FILE"

      - task: run-tests
        tags: [colocated-with-web]
        config:
          platform: linux
          image_resource: *cf-acceptance-tests-image-resource
          inputs:
            - name: paas-cf
            - name: pipeline-trigger
            - name: deployed-healthcheck
            - name: cf-vars-store
          params:
            SKIP_SSL_VALIDATION: true
            APPS_DNS_ZONE_NAME: ((apps_dns_zone_name))
            SYSTEM_DNS_ZONE_NAME: ((system_dns_zone_name))
            CONCOURSE_WEB_USERNAME: admin
            DEPLOY_ENV: ((deploy_env))
            BRANCH: ((branch_name))
            CONCOURSE_WEB_PASSWORD: ((concourse_web_password))
            AWS_DEFAULT_REGION: ((aws_region))
