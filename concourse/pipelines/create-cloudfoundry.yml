              uaac target ${SKIP_SSL_VALIDATION_OPTION} "${UAA_ENDPOINT}"
              uaac token client get admin -s "${UAA_ADMIN_CLIENT_SECRET}"
              uaac password set admin -p "${UAA_ADMIN_PASSWORD}"

      on_success:
        put: cf-secrets
        params:
          file: rotated-cf-secrets/cf-secrets.yml

