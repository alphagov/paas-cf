---
resources:
  - name: paas-cf
    type: git
    source:
      uri: https://github.com/alphagov/paas-cf
      branch: {{branch_name}}

  - name: bucket-terraform-state
    type: s3
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      access_key_id: {{aws_access_key_id}}
      secret_access_key: {{aws_secret_access_key}}
      versioned_file: bucket.tfstate

  - name: vpc-terraform-state
    type: s3
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      access_key_id: {{aws_access_key_id}}
      secret_access_key: {{aws_secret_access_key}}
      versioned_file: vpc.tfstate

  - name: destroy-all-trigger
    type: semver
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      access_key_id: {{aws_access_key_id}}
      secret_access_key: {{aws_secret_access_key}}
      key: destroy-trigger

  - name: concourse-manifest
    type: s3
    source:
      bucket: {{state_bucket}}
      access_key_id: {{aws_access_key_id}}
      secret_access_key: {{aws_secret_access_key}}
      versioned_file: concourse.yml
      region_name: {{aws_region}}

  - name: concourse-terraform-state
    type: s3
    source:
      bucket: {{state_bucket}}
      access_key_id: {{aws_access_key_id}}
      secret_access_key: {{aws_secret_access_key}}
      versioned_file: concourse.tfstate
      region_name: {{aws_region}}

  - name: concourse-bosh-state
    type: s3
    source:
      bucket: {{state_bucket}}
      access_key_id: {{aws_access_key_id}}
      secret_access_key: {{aws_secret_access_key}}
      versioned_file: concourse-state.json
      region_name: {{aws_region}}

jobs:
  - name: destroy-concourse
    serial: true
    plan:
    - get: paas-cf
    - get: concourse-manifest
    - get: concourse-bosh-state
    - get: vpc-terraform-state
    - get: concourse-terraform-state

    - task: destroy-concourse
      timeout: 30m
      config:
        image: docker:///governmentpaas/bosh-init
        inputs:
        - name: concourse-manifest
        - name: concourse-bosh-state
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            cp -v concourse-bosh-state/concourse-state.json .
            [ "$(cat concourse-bosh-state/concourse-state.json)" = "{}" ] \
              && echo Concourse bosh state empty, assuming already destroyed \
              && exit 0
            touch id_rsa
            chmod 400 id_rsa

            cp -v concourse-manifest/concourse.yml .
            export BOSH_INIT_LOG_LEVEL={{log_level}}
            bosh-init delete concourse.yml
            [ -f concourse-state.json ] \
              || echo '{}' > concourse-state.json
            rm concourse-manifest/concourse.yml
            rm id_rsa
      ensure:
        put: concourse-bosh-state
        params:
          file: destroy-concourse/concourse-state.json

    - task: vpc-terraform-outputs-to-sh
      config:
        image: docker:///ruby#2.2.3-slim
        inputs:
        - name: paas-cf
        - name: vpc-terraform-state
        outputs:
        - name: vpc-terraform-outputs
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            ruby paas-cf/concourse/scripts/extract_tf_vars_from_terraform_state.rb \
            < vpc-terraform-state/vpc.tfstate \
            > vpc-terraform-outputs/tfvars.sh
            ls -l vpc-terraform-outputs/tfvars.sh
            cat vpc-terraform-outputs/tfvars.sh

    - task: destroy-concourse-terraform
      config:
        image: docker:///governmentpaas/docker-terraform
        inputs:
        - name: paas-cf
        - name: vpc-terraform-outputs
        - name: concourse-terraform-state
        params:
          AWS_DEFAULT_REGION: {{aws_region}}
          AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
          AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
          TF_VAR_AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
          TF_VAR_AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
          TF_VAR_env: {{deploy_env}}
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            . vpc-terraform-outputs/tfvars.sh
            terraform destroy -force -state=concourse-terraform-state/concourse.tfstate -state-out=concourse.tfstate paas-cf/terraform/concourse
      ensure:
        put: concourse-terraform-state
        params:
          file: destroy-concourse-terraform/concourse.tfstate
    - task: delete-concourse-ec2-keypair
      config:
        image: docker:///governmentpaas/docker-terraform
        inputs:
        - name: paas-cf
        params:
          AWS_DEFAULT_REGION: {{aws_region}}
          AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
          AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
          DEPLOY_ENV: {{deploy_env}}
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            sed "s/<SED_KEY_NAME>/${DEPLOY_ENV}-deployer/" paas-cf/terraform/bosh-init-keys/dummy.state > /tmp/dummy.state
            mkdir bosh-init-key
            touch bosh-init-key/id_rsa.pub
            terraform destroy -state /tmp/dummy.state -var key-name="${DEPLOY_ENV}-deployer" -force paas-cf/terraform/bosh-init-keys
    - put: destroy-all-trigger
      params: {bump: patch}

  - name: destroy-vpc
    serial: true
    plan:
    - get: paas-cf
      passed: [destroy-concourse]
    - get: vpc-terraform-state
    - get: destroy-all-trigger
      trigger: true
      passed: [destroy-concourse]
    - task: tf-destroy-vpc
      config:
        image: docker:///governmentpaas/docker-terraform
        params:
            TF_VAR_env: {{deploy_env}}
            AWS_DEFAULT_REGION: {{aws_region}}
            AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
            AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
            TF_VAR_AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
            TF_VAR_AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
        inputs:
          - name: paas-cf
          - name: vpc-terraform-state
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            terraform destroy -force -state=vpc-terraform-state/vpc.tfstate -state-out=vpc.tfstate paas-cf/terraform/vpc
      ensure:
        put: vpc-terraform-state
        params:
          file: tf-destroy-vpc/vpc.tfstate

  - name: destroy-init-bucket
    serial: true
    plan:
      - get: paas-cf
        passed: [destroy-vpc]
      - get: bucket-terraform-state
      - get: destroy-all-trigger
        trigger: true
        passed: [destroy-vpc]
      - task: tf-destroy-init-bucket
        config:
          image: docker:///governmentpaas/docker-terraform
          params:
              TF_VAR_env: {{deploy_env}}
              AWS_DEFAULT_REGION: {{aws_region}}
              AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
              AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
              TF_VAR_AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
              TF_VAR_AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
          inputs:
            - name: paas-cf
            - name: bucket-terraform-state
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              terraform destroy -force -state=bucket-terraform-state/bucket.tfstate paas-cf/terraform/bucket
