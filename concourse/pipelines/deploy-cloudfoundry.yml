resources:
  - name: paas-cf
    type: git
    source:
      uri: https://github.com/alphagov/paas-cf.git
      branch: {{branch_name}}

  - name: vpc-tfstate
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: vpc.tfstate

  - name: bosh-tfstate
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: bosh.tfstate

  - name: concourse-tfstate
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      versioned_file: concourse.tfstate
      region_name: eu-west-1

  - name: cf-tfstate
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      versioned_file: cf.tfstate
      region_name: eu-west-1

  - name: cf-manifest
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: cf-manifest.yml

  - name: cf-secrets
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: cf-secrets.yml

  - name: bosh-secrets
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: bosh-secrets.yml

jobs:
  - name: s3init
    serial_groups: [ deploy ]
    serial: true
    plan:
      - get: paas-cf
      - task: s3init
        config:
          image: docker:///governmentpaas/curl-ssl
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              paas-cf/concourse/scripts/s3init.sh {{state_bucket}} cf.tfstate paas-cf/concourse/init_files/terraform.tfstate.tpl
          inputs:
          - name: paas-cf
      - put: cf-tfstate
        params:
          file: s3init/cf.tfstate
  - name: terraform
    serial_groups: [ deploy ]
    serial: true
    plan:
      - aggregate:
        - get: paas-cf
          passed: ['s3init']
        - get: vpc-tfstate
        - get: concourse-tfstate
        - get: bosh-tfstate
        - get: cf-tfstate
          passed: ['s3init']
          trigger: true
      - task: terraform-variables
        config:
          image: docker:///ruby
          inputs:
            - name: paas-cf
            - name: vpc-tfstate
            - name: concourse-tfstate
            - name: bosh-tfstate
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              ruby paas-cf/concourse/scripts/extract_tf_vars_from_terraform_state.rb \
              < vpc-tfstate/vpc.tfstate > vpc.tfvars.sh
              ruby paas-cf/concourse/scripts/extract_tf_vars_from_terraform_state.rb \
              < concourse-tfstate/concourse.tfstate > concourse.tfvars.sh
              ruby paas-cf/concourse/scripts/extract_tf_vars_from_terraform_state.rb \
              < bosh-tfstate/bosh.tfstate > bosh.tfvars.sh
      - task: terraform
        config:
          image: docker:///governmentpaas/docker-terraform
          params:
            TF_VAR_env: {{deploy_env}}
            AWS_DEFAULT_REGION: {{aws_region}}
          inputs:
            - name: terraform-variables
            - name: paas-cf
            - name: cf-tfstate
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              . terraform-variables/vpc.tfvars.sh
              . terraform-variables/concourse.tfvars.sh
              . terraform-variables/bosh.tfvars.sh

              terraform apply -var-file=paas-cf/terraform/{{account}}.tfvars \
                -state=cf-tfstate/cf.tfstate -state-out=cf.tfstate paas-cf/terraform/cloudfoundry
        ensure:
          put: cf-tfstate
          params:
            file: terraform/cf.tfstate

  - name: generate-cf-secrets
    plan:
      - get: paas-cf
        passed: ['s3init']
        trigger: true

      - task: generate
        config:
          image: docker:///governmentpaas/mksecrets
          inputs:
            - name: paas-cf
          run:
            path: sh
            args:
              - -c
              - -e
              - |
                ./paas-cf/concourse/scripts/generate-cf-secrets.sh > cf-secrets.yml
                ls -l cf-secrets.yml

      - task: upload
        config:
          image: docker:///governmentpaas/curl-ssl
          inputs:
            - name: paas-cf
            - name: generate
          run:
            path: paas-cf/concourse/scripts/s3init.sh
            args:
              - {{state_bucket}}
              - cf-secrets.yml
              - generate/cf-secrets.yml

  - name: generate-manifest
    serial_groups: [ deploy ]
    serial: true
    plan:
      - aggregate:
        - get: paas-cf
          passed: ['terraform','generate-cf-secrets']
        - get: vpc-tfstate
        - get: bosh-tfstate
        - get: concourse-tfstate
        - get: cf-tfstate
          passed: ['terraform']
          trigger: true
        - get: cf-secrets
      - task: extract-terraform-outputs
        config:
          platform: linux
          image: docker:///ruby
          inputs:
            - name: paas-cf
            - name: vpc-tfstate
            - name: bosh-tfstate
            - name: concourse-tfstate
            - name: cf-tfstate
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              SCPATH="./paas-cf/concourse/scripts"
              SCFILE="extract_terraform_state_to_yaml.rb"
              for state in vpc bosh concourse cf; do
                $SCPATH/$SCFILE < $state-tfstate/$state.tfstate > $state.yml
              done

      - task: generate-manifest
        config:
          platform: linux
          image: docker:///governmentpaas/spruce
          params:
            TERRAFORM_OUTPUT_DIR: "extract-terraform-outputs"
            MANIFESTS_DIR: "./paas-cf/manifests/cf-manifest"
            SECRETS: "cf-secrets/cf-secrets.yml"
          inputs:
            - name: paas-cf
            - name: extract-terraform-outputs
            - name: cf-secrets
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              ./paas-cf/manifests/cf-manifest/build_manifest.sh > cf-manifest.yml
      - put: cf-manifest
        params:
          file: generate-manifest/cf-manifest.yml

  - name: deploy
    serial_groups: [ deploy ]
    serial: true
    plan:
      - aggregate:
        - get: paas-cf
          passed: ['generate-manifest']
        - get: cf-manifest
          passed: ['generate-manifest']
          trigger: true
        - get: bosh-secrets
      - aggregate:
        - task: stemcell-tarball
          config:
            params:
              VERSION: {{stemcell-version}}
              NAME: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
              URL: https://bosh.io/d/stemcells/"${NAME}"?v="${VERSION}"
              TYPE: stemcell
            image: docker:///concourse/bosh-deployment-resource
            platform: linux
            inputs:
            - name: paas-cf
            - name: bosh-secrets
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                BOSH_PASSWORD=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml) \
                ./paas-cf/concourse/scripts/bosh_ensure_uploaded.sh
        - task: cf-release-tarball
          config:
            params:
              VERSION: {{cf-release-version}}
              NAME: cf
              URL: https://bosh.io/d/github.com/cloudfoundry/cf-release?v="${VERSION}"
              TYPE: release
            image: docker:///concourse/bosh-deployment-resource
            platform: linux
            inputs:
            - name: paas-cf
            - name: bosh-secrets
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                BOSH_PASSWORD=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml) \
                ./paas-cf/concourse/scripts/bosh_ensure_uploaded.sh

        - task: nginx-release-tarball
          config:
            params:
              VERSION: {{nginx-release-version}}
              NAME: nginx
              URL: https://s3.amazonaws.com/nginx-release/nginx-"${VERSION}".tgz
              TYPE: release
            image: docker:///concourse/bosh-deployment-resource
            platform: linux
            inputs:
            - name: paas-cf
            - name: bosh-secrets
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                BOSH_PASSWORD=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml) \
                ./paas-cf/concourse/scripts/bosh_ensure_uploaded.sh

        - task: diego-release-tarball
          config:
            params:
              VERSION: {{diego-release-version}}
              NAME: diego
              URL: https://bosh.io/d/github.com/cloudfoundry-incubator/diego-release?v="${VERSION}"
              TYPE: release
            image: docker:///concourse/bosh-deployment-resource
            platform: linux
            inputs:
            - name: paas-cf
            - name: bosh-secrets
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                BOSH_PASSWORD=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml) \
                ./paas-cf/concourse/scripts/bosh_ensure_uploaded.sh

        - task: garden-release-tarball
          config:
            params:
              VERSION: {{garden-release-version}}
              NAME: garden-linux
              URL: https://bosh.io/d/github.com/cloudfoundry-incubator/garden-linux-release?v="${VERSION}"
              TYPE: release
            image: docker:///concourse/bosh-deployment-resource
            platform: linux
            inputs:
            - name: paas-cf
            - name: bosh-secrets
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                BOSH_PASSWORD=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml) \
                ./paas-cf/concourse/scripts/bosh_ensure_uploaded.sh

        - task: etcd-release-tarball
          config:
            params:
              VERSION: {{etcd-release-version}}
              NAME: etcd
              URL: https://bosh.io/d/github.com/cloudfoundry-incubator/etcd-release?v="${VERSION}"
              TYPE: release
            image: docker:///concourse/bosh-deployment-resource
            platform: linux
            inputs:
            - name: paas-cf
            - name: bosh-secrets
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                BOSH_PASSWORD=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml) \
                ./paas-cf/concourse/scripts/bosh_ensure_uploaded.sh

      - task: cf-deploy
        config:
          image: docker:///concourse/bosh-deployment-resource
          inputs:
          - name: cf-manifest
          - name: bosh-secrets
          platform: linux
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              bosh_password=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml)
              bosh -u admin -p "${bosh_password}" target https://10.0.0.6:25555
              bosh login admin "${bosh_password}"
              sed -e "s/^director_uuid:.*/director_uuid: $(bosh status --uuid)/" < cf-manifest/cf-manifest.yml > cf-manifest.yml
              bosh deployment cf-manifest.yml
              bosh -n deploy

      - put: cf-manifest
        params:
          file: cf-deploy/cf-manifest.yml

  - name: smoke-tests
    plan:
    - aggregate:
      - get: cf-manifest
        passed: ['deploy']
        trigger: true
      - get: bosh-secrets
    - task: smoke-tests
      config:
        inputs:
        - name: cf-manifest
        - name: bosh-secrets
        image: docker:///concourse/bosh-deployment-resource
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            bosh_password=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml)
            bosh -u admin -p "${bosh_password}" target https://10.0.0.6:25555
            bosh login admin "${bosh_password}"
            bosh deployment cf-manifest/cf-manifest.yml
            bosh -n \
              run errand smoke_tests \
              --download-logs --logs-dir .

  - name: acceptance-tests
    plan:
    - aggregate:
      - get: cf-manifest
        passed: ['deploy']
      - get: bosh-secrets
    - task: acceptance-tests
      config:
        inputs:
        - name: cf-manifest
        - name: bosh-secrets
        image: docker:///concourse/bosh-deployment-resource
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            bosh_password=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml)
            bosh -u admin -p "${bosh_password}" target https://10.0.0.6:25555
            bosh login admin "${bosh_password}"
            bosh deployment cf-manifest/cf-manifest.yml
            bosh -n \
              run errand acceptance_tests \
              --download-logs --logs-dir .
